<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fitness | Admin · Gestor de Privilegios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
    <link href="/static/css/sidebar.css" rel="stylesheet">
    <style>
        /* Theme overrides are handled by theme.css */

        .form-label {
            color: var(--text-secondary);
        }

        .badge-admin {
            background-color: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .badge-user {
            background-color: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.5);
        }

        /* Adjust badges for light mode if needed, but these colors usually work on both */

        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: var(--bg-card-hover);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--text-main);
            margin-right: 12px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    {% include 'components/sidebar_admin.html' %}

    <div class="main-content">
        <main class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="mb-1 text-theme">Gestor de Privilegios</h2>
                    <p class="text-secondary mb-0">Administra los roles de acceso de los usuarios.</p>
                </div>
                <div class="d-flex gap-3">
                    <div class="stat-card px-4">
                        <div class="stat-number" id="totalUsersCount">-</div>
                        <div class="stat-label">Usuarios</div>
                    </div>
                    <div class="stat-card px-4">
                        <div class="stat-number text-primary" id="adminCount">-</div>
                        <div class="stat-label">Admins</div>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body p-0">
                    <div class="p-3 border-bottom border-secondary border-opacity-25 d-flex gap-3">
                        <div class="position-relative flex-grow-1">
                            <div class="input-group">
                                <input type="text" class="form-control" id="userSearchTerm"
                                    placeholder="Buscar: nombre, email o ID...">
                                <button class="btn btn-outline-secondary" type="button" id="btnLookupUser">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                            <!-- Hidden field for compatibility -->
                            <input id="adminUserId" type="hidden">
                            <div id="userSearchResults" class="list-group mt-1 position-absolute shadow-sm"
                                style="z-index: 1000; display: none; width: 90%;"></div>
                        </div>
                        <button id="btnRefresh" class="btn btn-dark border-secondary"><i
                                class="fas fa-sync-alt"></i></button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th class="ps-4">Usuario</th>
                                    <th>Email</th>
                                    <th>Rol Actual</th>
                                    <th class="text-end pe-4">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody">
                                <tr>
                                    <td colspan="4" class="text-center py-5 text-secondary">
                                        <div class="spinner-border text-primary mb-3" role="status"></div>
                                        <div>Cargando usuarios...</div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark border-secondary text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Confirmar cambio de rol</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas cambiar el rol de <strong id="modalUserName"
                            class="text-info"></strong> a <strong id="modalNewRole"></strong>?</p>
                    <p class="small text-secondary mb-0" id="modalWarningText"></p>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnConfirmChange">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast align-items-center text-white bg-primary border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const tableBody = document.getElementById("usersTableBody");
            // const searchInput = document.getElementById("searchInput"); // Removed
            const btnRefresh = document.getElementById("btnRefresh");
            const totalUsersCount = document.getElementById("totalUsersCount");
            const adminCount = document.getElementById("adminCount");

            // Modal elements
            const confirmModalEl = document.getElementById('confirmModal');
            const confirmModal = new bootstrap.Modal(confirmModalEl);
            const modalUserName = document.getElementById('modalUserName');
            const modalNewRole = document.getElementById('modalNewRole');
            const modalWarningText = document.getElementById('modalWarningText');
            const btnConfirmChange = document.getElementById('btnConfirmChange');

            let allUsers = [];
            let pendingChange = null;

            function showToast(msg, type = 'primary') {
                const toastEl = document.getElementById('toast');
                const toastBody = document.getElementById('toastMessage');
                toastEl.className = `toast align-items-center text-white bg-${type} border-0`;
                toastBody.textContent = msg;
                const toast = new bootstrap.Toast(toastEl);
                toast.show();
            }

            async function loadUsers() {
                // tableBody.innerHTML = '...'; // Keep current content or show spinner if fully refreshing
                try {
                    const resp = await fetch('/admin/api/users_roles');
                    if (!resp.ok) throw new Error("Error cargando usuarios");
                    allUsers = await resp.json();
                    renderUsers(allUsers);
                    updateStats(allUsers);
                } catch (e) {
                    console.error(e);
                    tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger py-4">Error: ${e.message}</td></tr>`;
                }
            }

            function updateStats(users) {
                totalUsersCount.textContent = users.length;
                const admins = users.filter(u => u.role === 'admin').length;
                adminCount.textContent = admins;
            }

            function renderUsers(users) {
                if (users.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-secondary py-5">No se encontraron usuarios</td></tr>';
                    return;
                }
                tableBody.innerHTML = "";
                users.forEach(u => {
                    const tr = document.createElement("tr");
                    const isAdm = u.role === 'admin';

                    const roleBadge = isAdm
                        ? '<span class="badge badge-admin"><i class="fas fa-shield-alt me-1"></i> Admin</span>'
                        : '<span class="badge badge-user">User</span>';

                    const avatarInitials = (u.username || u.email || "?").substring(0, 2).toUpperCase();

                    const btnAction = isAdm
                        ? `<button class="btn btn-sm btn-outline-secondary" onclick="promptRoleChange('${u.user_id}', '${u.username || u.email}', 'user')">
                             <i class="fas fa-arrow-down me-1"></i> Quitar Admin
                           </button>`
                        : `<button class="btn btn-sm btn-outline-danger" onclick="promptRoleChange('${u.user_id}', '${u.username || u.email}', 'admin')">
                             <i class="fas fa-level-up-alt me-1"></i> Hacer Admin
                           </button>`;

                    tr.innerHTML = `
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="user-avatar">${avatarInitials}</div>
                                <div>
                                    <div class="fw-bold">${u.username || 'Sin usuario'}</div>
                                    <div class="small text-secondary" style="font-size: 0.75rem;">ID: ${u.user_id}</div>
                                </div>
                            </div>
                        </td>
                        <td>${u.email || '<span class="text-muted">No email</span>'}</td>
                        <td>${roleBadge}</td>
                        <td class="text-end pe-4">${btnAction}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            }

            window.promptRoleChange = function (userId, userName, newRole) {
                pendingChange = { userId, newRole };
                modalUserName.textContent = userName;
                modalNewRole.textContent = newRole === 'admin' ? 'ADMINISTRADOR' : 'USUARIO';
                modalNewRole.className = newRole === 'admin' ? 'text-danger fw-bold' : 'text-success fw-bold';

                if (newRole === 'admin') {
                    modalWarningText.textContent = "⚠ Atención: Este usuario tendrá acceso completo al panel de administración.";
                } else {
                    modalWarningText.textContent = "El usuario perderá el acceso a las funciones administrativas.";
                }

                confirmModal.show();
            };

            btnConfirmChange.addEventListener('click', async () => {
                if (!pendingChange) return;
                const { userId, newRole } = pendingChange;

                // Optimistic UI update? No, let's wait for server.
                const originalText = btnConfirmChange.innerText;
                btnConfirmChange.innerText = "Procesando...";
                btnConfirmChange.disabled = true;

                try {
                    const resp = await fetch('/admin/api/update_role', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: userId, role: newRole })
                    });
                    if (!resp.ok) throw new Error("Error al actualizar rol");

                    showToast(`Rol actualizado correctamente`, 'success');
                    confirmModal.hide();
                    await loadUsers(); // Refresh data
                } catch (e) {
                    console.error(e);
                    showToast(`Error: ${e.message}`, 'danger');
                } finally {
                    btnConfirmChange.innerText = originalText;
                    btnConfirmChange.disabled = false;
                    pendingChange = null;
                }
            });

            // --- Standard User Search Logic (Adapted for Table) ---
            const searchInput = document.getElementById('userSearchTerm');
            const hiddenId = document.getElementById('adminUserId');
            const resultsConfig = document.getElementById('userSearchResults');

            async function performUserLookup() {
                const term = searchInput.value.trim();
                if (!term) {
                    renderUsers(allUsers); // Restore
                    return;
                }
                try {
                    resultsConfig.innerHTML = '<div class="list-group-item">Buscando...</div>';
                    resultsConfig.style.display = 'block';

                    const resp = await fetch(`/admin/api/user_profiles/lookup?term=${encodeURIComponent(term)}&limit=5`);
                    const data = await resp.json();
                    resultsConfig.innerHTML = '';

                    let users = [];
                    if (Array.isArray(data)) users = data;
                    else if (data.users) users = data.users;
                    else if (data.user_id) users = [data];

                    if (users.length === 0) {
                        resultsConfig.innerHTML = '<div class="list-group-item text-muted">Sin resultados</div>';
                    } else {
                        users.forEach(u => {
                            const el = document.createElement('a');
                            el.href = '#';
                            el.className = 'list-group-item list-group-item-action';
                            el.innerHTML = `<div><strong>${u.name || u.username || 'Usuario'}</strong> <small class="text-muted">(${u.email || ''})</small></div><small class="text-xs text-secondary">ID: ${u.user_id}</small>`;
                            el.onclick = (e) => {
                                e.preventDefault();
                                selectUser(u);
                            };
                            resultsConfig.appendChild(el);
                        });
                    }
                } catch (e) {
                    console.error(e);
                    resultsConfig.innerHTML = `<div class="list-group-item text-danger">Error: ${e.message}</div>`;
                }
            }

            function selectUser(u) {
                hiddenId.value = u.user_id;
                searchInput.value = `${u.name || u.username} (${u.email})`;
                resultsConfig.style.display = 'none';

                // Filter table to show ONLY this user
                const local = allUsers.find(existing => existing.user_id === u.user_id);
                renderUsers(local ? [local] : [u]);
            }

            document.getElementById('btnLookupUser').addEventListener('click', performUserLookup);
            searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') performUserLookup(); });

            searchInput.addEventListener('input', (e) => {
                if (!e.target.value.trim()) renderUsers(allUsers);
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('#userSearchTerm') && !e.target.closest('#userSearchResults')) {
                    resultsConfig.style.display = 'none';
                }
            });
            // ----------------------------------

            btnRefresh.addEventListener("click", loadUsers);

            loadUsers();
        });
    </script>
</body>

</html>
