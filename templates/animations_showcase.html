<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase de Animaciones de Celebraci칩n</title>
    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- JS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }

        .btn-anim {
            transition: all 0.2s;
            margin: 5px;
            font-weight: 600;
        }

        .btn-anim:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* SVG Check Styles */
        .check-container {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: none;
            /* Hidden by default */
            margin-bottom: 20px;
        }

        .check-path {
            fill: none;
            stroke: #00ff88;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>

<body>

    <div class="card p-4">
        <h1 class="text-center mb-4 text-primary"><i class="fas fa-magic me-2"></i>Galer칤a de Celebraciones</h1>

        <!-- Area para animaci칩n SVG -->
        <div id="checkArea" class="check-container">
            <svg class="check-icon" viewBox="0 0 100 100">
                <circle class="check-path circle" cx="50" cy="50" r="40" />
                <path class="check-path check" d="M30 50 L45 65 L70 35" />
            </svg>
        </div>

        <div class="d-flex flex-wrap justify-content-center gap-3">
            <button class="btn btn-primary btn-lg btn-anim" onclick="basicConfetti()">
                <i class="fas fa-paper-plane me-2"></i>B치sico
            </button>

            <button class="btn btn-warning btn-lg btn-anim text-dark" onclick="fireworks()">
                <i class="fas fa-bomb me-2"></i>Fuegos Artificiales
            </button>

            <button class="btn btn-danger btn-lg btn-anim" onclick="schoolPride()">
                <i class="fas fa-graduation-cap me-2"></i>Ca침ones Laterales
            </button>

            <button class="btn btn-info btn-lg btn-anim text-dark" onclick="emojiRain()">
                <i class="fas fa-smile-wink me-2"></i>Lluvia Emojis
            </button>

            <button class="btn btn-success btn-lg btn-anim" onclick="svgSuccess()">
                <i class="fas fa-check-circle me-2"></i>Check Animado
            </button>
            <button class="btn btn-light btn-lg btn-anim text-dark" onclick="snowEffect()">
                <i class="fas fa-snowflake me-2"></i>Nieve
            </button>
            <button class="btn btn-primary btn-lg btn-anim" style="background-color: #6610f2; border-color: #6610f2;"
                onclick="starsEffect()">
                <i class="fas fa-star me-2"></i>Estrellas
            </button>
            <button class="btn btn-warning btn-lg btn-anim text-dark" onclick="textReveal()"
                style="background: linear-gradient(45deg, #ffc107, #ff9800);">
                <i class="fas fa-font me-2"></i>Texto 칄pico
            </button>
            <button class="btn btn-info btn-lg btn-anim text-white" onclick="fountainEffect()"
                style="background-color: #0dcaf0;">
                <i class="fas fa-water me-2"></i>Fuente
            </button>
            <button class="btn btn-danger btn-lg btn-anim" onclick="megaBurst()"
                style="background: linear-gradient(45deg, #dc3545, #bd2130);">
                <i class="fas fa-bomb me-2"></i>Explosi칩n Total
            </button>
            <button class="btn btn-dark btn-lg btn-anim border-white" onclick="glitchEffect()"
                style="border: 1px solid #fff;">
                <i class="fas fa-bolt me-2"></i>Texto Glitch
            </button>
            <button class="btn btn-secondary btn-lg btn-anim" onclick="realisticEffect()">
                <i class="fas fa-sticky-note me-2"></i>Realista
            </button>
            <button class="btn btn-lg btn-anim text-white" onclick="prideEffect()"
                style="background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);">
                <i class="fas fa-rainbow me-2"></i>Arco칤ris
            </button>
            <button class="btn btn-danger btn-lg btn-anim" onclick="pulseEffect()">
                <i class="fas fa-heartbeat me-2"></i>Latido
            </button>
            <button class="btn btn-dark btn-lg btn-anim text-warning" onclick="flexEffect()"
                style="border: 1px solid #ffc107;">
                <i class="fas fa-dumbbell me-2"></i>Flexi칩n
            </button>
            <button class="btn btn-primary btn-lg btn-anim" onclick="thunderEffect()"
                style="background-color: #130f40; border-color: #30336b;">
                <i class="fas fa-bolt me-2"></i>Energ칤a
            </button>
            <button class="btn btn-warning btn-lg btn-anim text-dark" onclick="victoryEffect()"
                style="background: gold;">
                <i class="fas fa-medal me-2"></i>Medalla
            </button>
        </div>

        <h3 class="text-center my-4 text-info"><i class="fas fa-coffee me-2"></i>Descanso / Relax</h3>
        <div class="d-flex flex-wrap justify-content-center gap-3">
            <button class="btn btn-outline-info btn-lg btn-anim" onclick="breathingEffect()">
                <i class="fas fa-lungs me-2"></i>Respiraci칩n
            </button>
            <button class="btn btn-outline-success btn-lg btn-anim" onclick="zenEffect()">
                <i class="fas fa-leaf me-2"></i>Modo Zen
            </button>
        </div>

        <h3 class="text-center my-4 text-warning"><i class="fas fa-play-circle me-2"></i>Inicio de Ejercicio</h3>
        <div class="d-flex flex-wrap justify-content-center gap-3">
            <button class="btn btn-dark btn-lg btn-anim border-warning text-warning" onclick="countdownEffect()">
                <i class="fas fa-stopwatch me-2"></i>Cuenta Regresiva
            </button>
            <button class="btn btn-secondary btn-lg btn-anim" onclick="impactEffect()">
                <i class="fas fa-hammer me-2"></i>Impacto
            </button>
            <button class="btn btn-danger btn-lg btn-anim" onclick="fireEffect()">
                <i class="fas fa-fire me-2"></i>Modo Fuego
            </button>
        </div>

        <div class="text-center mt-4 text-muted small">
            Haz clic en los botones para probar diferentes efectos.
        </div>
    </div>

    <script>
        // 1. Basic Confetti
        function basicConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // 2. Fireworks
        function fireworks() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function () {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);

                // since particles fall down, start a bit higher than random
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // 3. School Pride (Side Cannons)
        function schoolPride() {
            var end = Date.now() + (3 * 1000);
            var colors = ['#bb0000', '#ffffff'];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // 4. Emoji Rain
        function emojiRain() {
            try {
                if (typeof confetti.shapeFromText !== 'function') {
                    alert("Tu navegador o la versi칩n de librer칤a no soporta emojis.");
                    console.warn("confetti.shapeFromText is undefined");
                    return;
                }

                var scalar = 3;
                var muscle = confetti.shapeFromText({ text: '游눩', scalar });
                var fire = confetti.shapeFromText({ text: '游댠', scalar });
                var trophy = confetti.shapeFromText({ text: '游끥', scalar });

                confetti({
                    particleCount: 40,
                    spread: 100,
                    origin: { y: 0.4 },
                    shapes: [muscle, fire, trophy],
                    scalar: 2
                });
            } catch (e) {
                console.error("Error en Emoji Rain:", e);
                alert("Error: " + e.message);
            }
        }

        // 5. SVG Success Animation
        function svgSuccess() {
            const container = document.getElementById('checkArea');
            container.style.display = 'block';

            // Reset logic
            anime.remove('.check-path');

            // Reiniciamos estados visuales
            anime.set('.check-path', { strokeDashoffset: anime.setDashoffset });

            var timeline = anime.timeline({
                easing: 'easeInOutQuad',
                complete: function () {
                    // Start fading out after completion
                    setTimeout(() => {
                        anime({
                            targets: '.check-container',
                            opacity: 0,
                            duration: 1000,
                            complete: () => {
                                container.style.display = 'none';
                                container.style.opacity = 1;
                            }
                        });
                    }, 2000);
                }
            });

            timeline
                .add({
                    targets: '.circle',
                    strokeDashoffset: [anime.setDashoffset, 0],
                    duration: 800,
                    easing: 'easeInOutSine'
                })
                .add({
                    targets: '.check',
                    strokeDashoffset: [anime.setDashoffset, 0],
                    duration: 400,
                    easing: 'easeOutBounce'
                }, '-=200')
                .add({
                    targets: '.check-container',
                    scale: [0.8, 1.2, 1],
                    duration: 600,
                    easing: 'spring(1, 80, 10, 0)'
                }, '-=400');
        }

        // 6. Snow Effect
        function snowEffect() {
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var skew = 1;

            (function frame() {
                var timeLeft = animationEnd - Date.now();
                var ticks = Math.max(200, 500 * (timeLeft / duration));
                skew = Math.max(0.8, skew - 0.001);

                confetti({
                    particleCount: 1,
                    startVelocity: 0,
                    ticks: ticks,
                    origin: {
                        x: Math.random(),
                        // since particles fall down, start a bit higher than random
                        y: (Math.random() * skew) - 0.2
                    },
                    colors: ['#ffffff'],
                    shapes: ['circle'],
                    gravity: 0.6,
                    scalar: randomInRange(0.4, 1),
                    drift: randomInRange(-0.4, 0.4)
                });

                if (timeLeft > 0) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // 7. Stars Effect
        function starsEffect() {
            var defaults = {
                spread: 360,
                ticks: 50,
                gravity: 0,
                decay: 0.94,
                startVelocity: 30,
                colors: ['#FFE400', '#FFBD00', '#E89400', '#FFCA6C', '#FDFFB8']
            };

            function shoot() {
                confetti({
                    ...defaults,
                    particleCount: 40,
                    scalar: 1.2,
                    shapes: ['star']
                });

                confetti({
                    ...defaults,
                    particleCount: 10,
                    scalar: 0.75,
                    shapes: ['circle']
                });
            }

            setTimeout(shoot, 0);
            setTimeout(shoot, 100);
            setTimeout(shoot, 200);
        }

        // 8. Text Reveal
        function textReveal() {
            // Check if element exists, if not create it
            let el = document.querySelector('.ml11');
            if (!el) {
                const wrapper = document.createElement('h1');
                wrapper.className = 'ml11 text-center position-absolute top-50 start-50 translate-middle w-100';
                wrapper.style.zIndex = 1000;
                wrapper.innerHTML = `
                <span class="text-wrapper">
                    <span class="line line1"></span>
                    <span class="letters">RUTINA COMPLETADA</span>
                </span>
                `;
                document.body.appendChild(wrapper);

                // Add CSS dynamically
                const style = document.createElement('style');
                style.innerHTML = `
                    .ml11 { font-weight: 900; font-size: 3.5em; text-transform: uppercase; letter-spacing: 0.5em; pointer-events: none; opacity: 0; text-shadow: 0 0 20px rgba(255,193,7,0.5); }
                    .ml11 .text-wrapper { position: relative; display: inline-block; padding-top: 0.1em; padding-right: 0.05em; padding-bottom: 0.15em; }
                    .ml11 .line { opacity: 0; position: absolute; left: 0; height: 100%; width: 3px; background-color: #ffc107; transform-origin: 0 50%; }
                    .ml11 .line1 { top: 0; left: 0; }
                    .ml11 .letters { display: inline-block; line-height: 1em; color: #fff; }
                `;
                document.head.appendChild(style);
                el = wrapper;
            }

            el.style.opacity = 1;

            // Wrap every letter in a span
            var textWrapper = document.querySelector('.ml11 .letters');
            if (!textWrapper.dataset.wrapped) {
                textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");
                textWrapper.dataset.wrapped = "true";
            }

            anime.timeline({ loop: false })
                .add({
                    targets: '.ml11 .line',
                    scaleY: [0, 1],
                    opacity: [0.5, 1],
                    easing: "easeOutExpo",
                    duration: 700
                })
                .add({
                    targets: '.ml11 .line',
                    translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
                    easing: "easeOutExpo",
                    duration: 700,
                    delay: 100
                }).add({
                    targets: '.ml11 .letter',
                    opacity: [0, 1],
                    easing: "easeOutExpo",
                    duration: 600,
                    offset: '-=775',
                    delay: (el, i) => 34 * (i + 1)
                }).add({
                    targets: '.ml11',
                    opacity: 0,
                    duration: 1000,
                    easing: "easeOutExpo",
                    delay: 1000
                });
        }

        // 9. Fountain Effect
        function fountainEffect() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            // Interval for continuous fountain
            var interval = setInterval(function () {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                var particleCount = 20; // manageable stream

                confetti({
                    particleCount: particleCount,
                    startVelocity: 45,
                    spread: 80,
                    origin: { y: 0.9 }, // bottom
                    gravity: 1.2,
                    drift: 0,
                    scalar: 1,
                    colors: ['#26ccff', '#a25afd', '#ff5e7e', '#88ff5a', '#fcff42', '#ffa62d', '#ff36ff']
                });
            }, 100);
        }

        // 10. Mega Burst
        // 10. Mega Burst
        function megaBurst() {
            try {
                var shapes = ['circle', 'square'];

                if (typeof confetti.shapeFromPath === 'function') {
                    // Try/Catch inner block for specific shape creation
                    try {
                        var triangle = confetti.shapeFromPath({ path: 'M0 10 L5 0 L10 10z' });
                        var square = confetti.shapeFromPath({ path: 'M0 0 L10 0 L10 10 L0 10z' });
                        shapes = [triangle, square];
                    } catch (err) {
                        console.warn("Error creating shapes", err);
                    }
                }

                // Fire multiple bursts at once
                function fire(particleRatio, opts) {
                    confetti(Object.assign({}, {
                        origin: { y: 0.7 },
                        shapes: shapes
                    }, opts, {
                        particleCount: Math.floor(200 * particleRatio)
                    }));
                }

                fire(0.25, { spread: 26, startVelocity: 55 });
                fire(0.2, { spread: 60 });
                fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
                fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
                fire(0.1, { spread: 120, startVelocity: 45 });
            } catch (e) {
                console.error("Error MegaBurst:", e);
                confetti({ particleCount: 100, startVelocity: 30, spread: 360, origin: { x: 0.5, y: 0.5 } });
            }
        }

        // 11. Glitch Effect
        // 11. Glitch Effect
        let glitchTimeout;
        function glitchEffect() {
            // Check if element exists, if not create it
            let el = document.querySelector('.glitch-wrapper');
            if (!el) {
                const wrapper = document.createElement('div');
                wrapper.className = 'glitch-wrapper position-absolute top-50 start-50 translate-middle w-100 text-center';
                wrapper.style.zIndex = 1000;
                wrapper.innerHTML = `
                    <h1 class="glitch" data-text="RUTINA COMPLETADA">RUTINA COMPLETADA</h1>
                `;
                document.body.appendChild(wrapper);

                // Add CSS dynamically (only once)
                if (!document.getElementById('glitch-css')) {
                    const style = document.createElement('style');
                    style.id = 'glitch-css';
                    style.innerHTML = `
                        .glitch { font-size: 5rem; font-weight: bold; text-transform: uppercase; position: relative; color: white; letter-spacing: 0.1em; opacity: 0; transition: opacity 0.5s; }
                        .glitch.active { opacity: 1; }
                        .glitch.active::before, .glitch.active::after {
                            content: attr(data-text);
                            position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
                        }
                        .glitch.active::before { color: #0ff; z-index: -1; animation: glitch-anim-1 0.4s infinite linear alternate-reverse; }
                        .glitch.active::after { color: #f0f; z-index: -2; animation: glitch-anim-2 0.4s infinite linear alternate-reverse; }
                        
                        @keyframes glitch-anim-1 {
                            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px,0); }
                            20% { clip-path: inset(60% 0 10% 0); transform: translate(2px,0); }
                            40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px,0); }
                            60% { clip-path: inset(80% 0 5% 0); transform: translate(2px,0); }
                            80% { clip-path: inset(10% 0 70% 0); transform: translate(-2px,0); }
                            100% { clip-path: inset(30% 0 20% 0); transform: translate(2px,0); }
                        }
                        @keyframes glitch-anim-2 {
                            0% { clip-path: inset(10% 0 60% 0); transform: translate(2px,0); }
                            20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px,0); }
                            40% { clip-path: inset(30% 0 20% 0); transform: translate(2px,0); }
                            60% { clip-path: inset(15% 0 80% 0); transform: translate(-2px,0); }
                            80% { clip-path: inset(55% 0 10% 0); transform: translate(2px,0); }
                        }
                    `;
                    document.head.appendChild(style);
                }
                el = wrapper;
            }

            const glitchText = el.querySelector('.glitch');

            // Clear previous timeout if any to prevents overlap
            if (glitchTimeout) clearTimeout(glitchTimeout);

            glitchText.classList.add('active');

            // Clean up/Hide after 3 seconds
            glitchTimeout = setTimeout(() => {
                glitchText.classList.remove('active');
            }, 3000);
        }

        // 12. Realistic Look
        function realisticEffect() {
            var count = 200;
            var defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });
            fire(0.2, {
                spread: 60,
            });
            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }

        // 13. Pride/Rainbow
        function prideEffect() {
            var end = Date.now() + (3 * 1000);
            var colors = ['#ff0000', '#ffa500', '#ffff00', '#008000', '#0000ff', '#4b0082', '#ee82ee'];

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // 14. Pulse Effect (CSS + Anime)
        function pulseEffect() {
            anime({
                targets: '.card',
                scale: [
                    { value: 1.05, duration: 200, easing: 'easeInOutQuad' },
                    { value: 1, duration: 200, easing: 'easeInOutQuad' },
                    { value: 1.05, duration: 200, easing: 'easeInOutQuad' },
                    { value: 1, duration: 200, easing: 'easeInOutQuad' }
                ],
                boxShadow: [
                    { value: '0 10px 30px rgba(220, 53, 69, 0.8)', duration: 400 },
                    { value: '0 10px 30px rgba(0, 0, 0, 0.5)', duration: 400 }
                ],
                easing: 'easeInOutQuad',
                duration: 800
            });

            // Add a heart icon in center
            let heart = document.createElement('div');
            heart.className = 'position-absolute top-50 start-50 translate-middle text-danger';
            heart.style.fontSize = '0px';
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            document.body.appendChild(heart);

            anime({
                targets: heart,
                fontSize: ['0px', '150px'],
                opacity: [1, 0],
                duration: 1500,
                easing: 'easeOutExpo',
                complete: () => heart.remove()
            });
        }

        // 15. Flex Effect (Muscle Pump)
        function flexEffect() {
            // Squash and stretch
            anime({
                targets: '.card',
                scaleX: [
                    { value: 1.1, duration: 150, easing: 'easeOutExpo' },
                    { value: 0.9, duration: 150, easing: 'easeInOutQuad' },
                    { value: 1.05, duration: 150, easing: 'easeOutExpo' },
                    { value: 1, duration: 400, easing: 'easeOutElastic(1, .8)' }
                ],
                scaleY: [
                    { value: 0.9, duration: 150, easing: 'easeOutExpo' },
                    { value: 1.1, duration: 150, easing: 'easeInOutQuad' },
                    { value: 0.95, duration: 150, easing: 'easeOutExpo' },
                    { value: 1, duration: 400, easing: 'easeOutElastic(1, .8)' }
                ],
                duration: 900
            });

            // Show Muscle Icon
            let icon = document.createElement('div');
            icon.className = 'position-absolute top-50 start-50 translate-middle text-warning';
            icon.style.fontSize = '0px';
            icon.style.zIndex = '1000';
            icon.innerHTML = '游눩';
            document.body.appendChild(icon);

            anime({
                targets: icon,
                fontSize: ['0px', '120px'],
                translateY: [0, -100],
                opacity: [1, 0],
                duration: 1200,
                easing: 'easeOutExpo',
                complete: () => icon.remove()
            });
        }

        // 16. Thunder/Energy Effect
        function thunderEffect() {
            // Screen Shake
            var tl = anime.timeline({
                duration: 50
            });

            tl.add({
                targets: '.card',
                translateX: [
                    { value: -10 }, { value: 10 }, { value: -10 }, { value: 10 }, { value: 0 }
                ],
                translateY: [
                    { value: -10 }, { value: 10 }, { value: -10 }, { value: 10 }, { value: 0 }
                ],
                easing: 'linear',
                duration: 400
            });

            // Flash screen
            let flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = 0;
            flash.style.left = 0;
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.backgroundColor = '#fff';
            flash.style.zIndex = 2000;
            flash.style.opacity = 0;
            flash.style.pointerEvents = 'none';
            document.body.appendChild(flash);

            anime({
                targets: flash,
                opacity: [0.8, 0],
                duration: 500,
                easing: 'easeOutQuad',
                complete: () => flash.remove()
            });

            // Lightning Icon
            let bolt = document.createElement('div');
            bolt.className = 'position-absolute top-50 start-50 translate-middle text-info';
            bolt.style.fontSize = '150px';
            bolt.style.zIndex = '2001';
            bolt.style.textShadow = '0 0 50px #0dcaf0';
            bolt.innerHTML = '<i class="fas fa-bolt"></i>';
            bolt.style.opacity = 0;
            document.body.appendChild(bolt);

            anime({
                targets: bolt,
                opacity: [0, 1, 0, 1, 0], // flicker
                scale: [0.8, 1.2],
                duration: 800,
                easing: 'steps(5)',
                complete: () => bolt.remove()
            });
        }

        // 17. Victory Medal Effect
        function victoryEffect() {
            var tl = anime.timeline({});

            // Card border glow
            tl.add({
                targets: '.card',
                boxShadow: [
                    { value: '0 0 0 0px rgba(255, 215, 0, 0)' },
                    { value: '0 0 30px 10px rgba(255, 215, 0, 0.6)' },
                    { value: '0 0 0 0px rgba(255, 215, 0, 0)' }
                ],
                duration: 1500,
                easing: 'easeInOutSine'
            });

            // Medal drop and swing
            let medal = document.createElement('div');
            medal.className = 'position-absolute start-50 translate-middle-x';
            medal.style.top = '-100px';
            medal.style.fontSize = '120px';
            medal.style.zIndex = '1000';
            medal.style.color = 'gold';
            medal.style.filter = 'drop-shadow(0 10px 10px rgba(0,0,0,0.5))';
            medal.innerHTML = '<i class="fas fa-medal"></i>';
            document.body.appendChild(medal);

            anime({
                targets: medal,
                top: ['-100px', '40%'],
                rotate: [-15, 15, -10, 10, 0], // pendulum swing
                duration: 2000,
                easing: 'spring(1, 80, 10, 0)',
                complete: () => {
                    setTimeout(() => {
                        anime({
                            targets: medal,
                            opacity: 0,
                            duration: 500,
                            complete: () => medal.remove()
                        });
                    }, 1000);
                }
            });

            // Small gold confetti
            confetti({
                particleCount: 50,
                spread: 70,
                origin: { y: 0.3 },
                colors: ['#FFD700', '#FFA500']
            });
        }

        // 18. Breathing Effect
        function breathingEffect() {
            // Create circle
            let circle = document.createElement('div');
            circle.style.width = '150px';
            circle.style.height = '150px';
            circle.style.borderRadius = '50%';
            circle.style.backgroundColor = '#0dcaf0';
            circle.style.position = 'fixed';
            circle.style.top = '50%';
            circle.style.left = '50%';
            circle.style.transform = 'translate(-50%, -50%)';
            circle.style.zIndex = '2000';
            circle.style.opacity = '0.5';
            circle.style.boxShadow = '0 0 50px #0dcaf0';
            document.body.appendChild(circle);

            let text = document.createElement('div');
            text.className = 'position-fixed top-50 start-50 translate-middle text-white fw-bold display-6';
            text.style.zIndex = '2001';
            text.style.pointerEvents = 'none';
            text.innerText = "Inhala...";
            document.body.appendChild(text);

            let tl = anime.timeline({
                loop: 2,
                direction: 'alternate',
                complete: () => {
                    circle.remove();
                    text.remove();
                }
            });

            tl.add({
                targets: circle,
                scale: [1, 2.5],
                opacity: [0.5, 0.2],
                duration: 4000,
                easing: 'easeInOutSine',
                update: function (anim) {
                    // Update text halfway
                    if (Math.round(anim.progress) === 50 && !anim.reverse) {
                        // text.innerText = "Exhala...";
                    }
                },
                changeBegin: function (anim) {
                    if (tl.progress > 0 && tl.progress < 50) text.innerText = "Inhala...";

                },
                loopComplete: function (anim) {
                    text.innerText = text.innerText === "Inhala..." ? "Exhala..." : "Inhala...";
                }
            });

            // Simple fallback for text update logic syncing with loop
            setTimeout(() => { text.innerText = "Exhala..."; }, 4000);
            setTimeout(() => { text.innerText = "Inhala..."; }, 8000); // Inverse if alternate
        }

        // 19. Zen Mode
        function zenEffect() {
            // Calm blue overlay
            let overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = 0;
            overlay.style.left = 0;
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.background = 'radial-gradient(circle, #2d3436 0%, #000000 100%)';
            overlay.style.zIndex = '1999';
            overlay.style.opacity = 0;
            document.body.appendChild(overlay);

            anime({
                targets: overlay,
                opacity: 0.9,
                duration: 2000,
                direction: 'alternate',
                delay: 0,
                endDelay: 3000,
                easing: 'easeInOutQuad',
                complete: () => overlay.remove()
            });

            // Slow rising bubbles
            var duration = 6 * 1000;
            var animationEnd = Date.now() + duration;

            (function frame() {
                var timeLeft = animationEnd - Date.now();

                confetti({
                    particleCount: 1,
                    startVelocity: 0,
                    ticks: 200,
                    origin: {
                        x: Math.random(),
                        // start from bottom
                        y: 1.1
                    },
                    colors: ['#a8e6cf', '#dcedc1', '#ffd3b6'],
                    shapes: ['circle'],
                    gravity: -0.2, // float up
                    scalar: 2,
                    drift: 0,
                    opacity: 0.5
                });

                if (timeLeft > 0) {
                    // Less frequent
                    if (Math.random() > 0.8) requestAnimationFrame(frame);
                    else setTimeout(() => { if (Date.now() < animationEnd) frame(); }, 50);
                }
            }());
        }

        // 20. Countdown 3-2-1
        function countdownEffect() {
            let container = document.createElement('div');
            container.className = 'position-fixed top-50 start-50 translate-middle text-center';
            container.style.zIndex = '3000';
            document.body.appendChild(container);

            let number = document.createElement('h1');
            number.style.fontSize = '0px';
            number.style.fontWeight = '900';
            number.style.color = '#ffc107';
            number.style.textShadow = '0 0 20px rgba(0,0,0,0.8)';
            container.appendChild(number);

            let steps = ['3', '2', '1', '춰GO!'];
            let tl = anime.timeline({
                complete: () => container.remove()
            });

            steps.forEach((step, index) => {
                tl.add({
                    targets: number,
                    fontSize: ['0px', '150px'],
                    opacity: [0, 1],
                    rotate: [-30, 0],
                    duration: 400,
                    easing: 'easeOutBack',
                    begin: () => {
                        number.innerText = step;
                        if (index === 3) number.style.color = '#28a745'; // Green for GO
                    }
                }).add({
                    targets: number,
                    opacity: 0,
                    scale: 1.5,
                    duration: 300,
                    easing: 'easeInQuad'
                });
            });
        }

        // 21. Impact (Smash)
        function impactEffect() {
            // Shake
            anime({
                targets: '.card',
                translateY: [
                    { value: -20, duration: 100, easing: 'easeOutQuad' },
                    { value: 10, duration: 100, easing: 'easeOutQuad' },
                    { value: 0, duration: 200, easing: 'easeOutBounce' }
                ]
            });

            // Dust particles from bottom
            confetti({
                particleCount: 80,
                spread: 120,
                origin: { y: 1 },
                startVelocity: 60,
                colors: ['#808080', '#696969', '#A9A9A9'],
                drift: 0,
                gravity: 0.8,
                scalar: 1.5,
                shapes: ['circle']
            });

            // Second wave (finer dust)
            setTimeout(() => {
                confetti({
                    particleCount: 60,
                    spread: 150,
                    origin: { y: 1 },
                    startVelocity: 40,
                    colors: ['#D3D3D3', '#F5F5F5'],
                    scalar: 0.8
                });
            }, 100);
        }

        // 22. Fire Mode
        function fireEffect() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;

            (function frame() {
                var timeLeft = animationEnd - Date.now();

                // Fire from bottom center
                confetti({
                    particleCount: 5,
                    spread: 30,
                    startVelocity: 40,
                    origin: { y: 1, x: 0.5 },
                    colors: ['#ff0000', '#ff4500', '#ffa500'],
                    shapes: ['circle'],
                    gravity: 0.8,
                    scalar: 1.2,
                    drift: (Math.random() - 0.5) * 1  // slight random drift
                });

                // Random side sparks
                if (Math.random() > 0.8) {
                    confetti({
                        particleCount: 2,
                        spread: 60,
                        startVelocity: 55,
                        origin: { y: 1, x: 0.5 },
                        colors: ['#ffd700'],
                        scalar: 0.6
                    });
                }

                if (timeLeft > 0) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
