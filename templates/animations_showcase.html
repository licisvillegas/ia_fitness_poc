<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase de Animaciones de Celebraci√≥n</title>
    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- JS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
        }

        .btn-anim {
            transition: all 0.2s;
            margin: 5px;
            font-weight: 600;
        }

        .btn-anim:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* SVG Check Styles */
        .check-container {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: none;
            /* Hidden by default */
            margin-bottom: 20px;
        }

        .check-path {
            fill: none;
            stroke: #00ff88;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>

<body>

    <div class="card p-4">
        <h1 class="text-center mb-4 text-primary"><i class="fas fa-magic me-2"></i>Galer√≠a de Celebraciones</h1>

        <!-- Area para animaci√≥n SVG -->
        <div id="checkArea" class="check-container">
            <svg class="check-icon" viewBox="0 0 100 100">
                <circle class="check-path circle" cx="50" cy="50" r="40" />
                <path class="check-path check" d="M30 50 L45 65 L70 35" />
            </svg>
        </div>

        <div class="d-flex flex-wrap justify-content-center gap-3">
            <button class="btn btn-primary btn-lg btn-anim" onclick="basicConfetti()">
                <i class="fas fa-paper-plane me-2"></i>B√°sico
            </button>

            <button class="btn btn-warning btn-lg btn-anim text-dark" onclick="fireworks()">
                <i class="fas fa-bomb me-2"></i>Fuegos Artificiales
            </button>

            <button class="btn btn-danger btn-lg btn-anim" onclick="schoolPride()">
                <i class="fas fa-graduation-cap me-2"></i>Ca√±ones Laterales
            </button>

            <button class="btn btn-info btn-lg btn-anim text-dark" onclick="emojiRain()">
                <i class="fas fa-smile-wink me-2"></i>Lluvia Emojis
            </button>

            <button class="btn btn-success btn-lg btn-anim" onclick="svgSuccess()">
                <i class="fas fa-check-circle me-2"></i>Check Animado
            </button>
            <button class="btn btn-light btn-lg btn-anim text-dark" onclick="snowEffect()">
                <i class="fas fa-snowflake me-2"></i>Nieve
            </button>
            <button class="btn btn-primary btn-lg btn-anim" style="background-color: #6610f2; border-color: #6610f2;"
                onclick="starsEffect()">
                <i class="fas fa-star me-2"></i>Estrellas
            </button>
            <button class="btn btn-warning btn-lg btn-anim text-dark" onclick="textReveal()"
                style="background: linear-gradient(45deg, #ffc107, #ff9800);">
                <i class="fas fa-font me-2"></i>Texto √âpico
            </button>
            <button class="btn btn-info btn-lg btn-anim text-white" onclick="fountainEffect()"
                style="background-color: #0dcaf0;">
                <i class="fas fa-water me-2"></i>Fuente
            </button>
            <button class="btn btn-danger btn-lg btn-anim" onclick="megaBurst()"
                style="background: linear-gradient(45deg, #dc3545, #bd2130);">
                <i class="fas fa-bomb me-2"></i>Explosi√≥n Total
            </button>
            <button class="btn btn-dark btn-lg btn-anim border-white" onclick="glitchEffect()"
                style="border: 1px solid #fff;">
                <i class="fas fa-bolt me-2"></i>Texto Glitch
            </button>
            <button class="btn btn-secondary btn-lg btn-anim" onclick="realisticEffect()">
                <i class="fas fa-sticky-note me-2"></i>Realista
            </button>
            <button class="btn btn-lg btn-anim text-white" onclick="prideEffect()"
                style="background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);">
                <i class="fas fa-rainbow me-2"></i>Arco√≠ris
            </button>
            <button class="btn btn-danger btn-lg btn-anim" onclick="pulseEffect()">
                <i class="fas fa-heartbeat me-2"></i>Latido
            </button>
            <button class="btn btn-dark btn-lg btn-anim text-warning" onclick="flexEffect()"
                style="border: 1px solid #ffc107;">
                <i class="fas fa-dumbbell me-2"></i>Flexi√≥n
            </button>
            <button class="btn btn-primary btn-lg btn-anim" onclick="thunderEffect()"
                style="background-color: #130f40; border-color: #30336b;">
                <i class="fas fa-bolt me-2"></i>Energ√≠a
            </button>
            <button class="btn btn-warning btn-lg btn-anim text-dark" onclick="victoryEffect()"
                style="background: gold;">
                <i class="fas fa-medal me-2"></i>Medalla
            </button>
            <button class="btn btn-secondary btn-lg btn-anim" onclick="sadEffect()"
                style="background-color: #5c6fa3; border-color: #5c6fa3;">
                <i class="fas fa-cloud-rain me-2"></i>Tristeza
            </button>
        </div>

        <h3 class="text-center my-4 text-info"><i class="fas fa-coffee me-2"></i>Descanso / Relax</h3>
        <div class="d-flex flex-wrap justify-content-center gap-3">
            <button class="btn btn-outline-info btn-lg btn-anim" onclick="breathingEffect()">
                <i class="fas fa-lungs me-2"></i>Respiraci√≥n
            </button>
            <button class="btn btn-outline-success btn-lg btn-anim" onclick="zenEffect()">
                <i class="fas fa-leaf me-2"></i>Modo Zen
            </button>
        </div>

        <h3 class="text-center my-4 text-warning"><i class="fas fa-play-circle me-2"></i>Inicio de Ejercicio</h3>
        <div class="d-flex flex-wrap justify-content-center gap-3">
            <button class="btn btn-dark btn-lg btn-anim border-warning text-warning" onclick="countdownEffect()">
                <i class="fas fa-stopwatch me-2"></i>Cuenta Regresiva
            </button>
            <button class="btn btn-secondary btn-lg btn-anim" onclick="impactEffect()">
                <i class="fas fa-hammer me-2"></i>Impacto
            </button>
            <button class="btn btn-danger btn-lg btn-anim" onclick="fireEffect()">
                <i class="fas fa-fire me-2"></i>Modo Fuego
            </button>
            <button class="btn btn-warning btn-lg btn-anim text-dark" onclick="enduranceTimerEffect()">
                <i class="fas fa-stopwatch me-2"></i>Timer Resistencia (10s)
            </button>
            <button class="btn btn-secondary btn-lg btn-anim" onclick="pauseEffect()">
                <i class="fas fa-pause-circle me-2"></i>Efecto Pausa (Click para quitar)
            </button>
            <button class="btn btn-dark btn-lg btn-anim border-success text-success" onclick="goalEffect()">
                <i class="fas fa-flag-checkered me-2"></i>Efecto Meta
            </button>
            <button class="btn btn-info btn-lg btn-anim text-white" onclick="nutritionEffect()">
                <i class="fas fa-utensils me-2"></i>Prep. Nutrici√≥n
            </button>
            <button class="btn btn-primary btn-lg btn-anim" onclick="routinePreparationEffect()">
                <i class="fas fa-dumbbell me-2"></i>Prep. Rutina
            </button>
        </div>

        <div class="text-center mt-4 text-muted small">
            Haz clic en los botones para probar diferentes efectos.
        </div>
    </div>

    <script>
        // 1. Basic Confetti
        function basicConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // 2. Fireworks
        function fireworks() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function () {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);

                // since particles fall down, start a bit higher than random
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        // 3. School Pride (Side Cannons)
        function schoolPride() {
            var end = Date.now() + (3 * 1000);
            var colors = ['#bb0000', '#ffffff'];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // 4. Emoji Rain
        function emojiRain() {
            try {
                if (typeof confetti.shapeFromText !== 'function') {
                    alert("Tu navegador o la versi√≥n de librer√≠a no soporta emojis.");
                    console.warn("confetti.shapeFromText is undefined");
                    return;
                }

                var scalar = 3;
                var muscle = confetti.shapeFromText({ text: 'üí™', scalar });
                var fire = confetti.shapeFromText({ text: 'üî•', scalar });
                var trophy = confetti.shapeFromText({ text: 'üèÜ', scalar });

                confetti({
                    particleCount: 40,
                    spread: 100,
                    origin: { y: 0.4 },
                    shapes: [muscle, fire, trophy],
                    scalar: 2
                });
            } catch (e) {
                console.error("Error en Emoji Rain:", e);
                alert("Error: " + e.message);
            }
        }

        // 5. SVG Success Animation
        function svgSuccess() {
            const container = document.getElementById('checkArea');
            container.style.display = 'block';

            // Reset logic
            anime.remove('.check-path');

            // Reiniciamos estados visuales
            anime.set('.check-path', { strokeDashoffset: anime.setDashoffset });

            var timeline = anime.timeline({
                easing: 'easeInOutQuad',
                complete: function () {
                    // Start fading out after completion
                    setTimeout(() => {
                        anime({
                            targets: '.check-container',
                            opacity: 0,
                            duration: 1000,
                            complete: () => {
                                container.style.display = 'none';
                                container.style.opacity = 1;
                            }
                        });
                    }, 2000);
                }
            });

            timeline
                .add({
                    targets: '.circle',
                    strokeDashoffset: [anime.setDashoffset, 0],
                    duration: 800,
                    easing: 'easeInOutSine'
                })
                .add({
                    targets: '.check',
                    strokeDashoffset: [anime.setDashoffset, 0],
                    duration: 400,
                    easing: 'easeOutBounce'
                }, '-=200')
                .add({
                    targets: '.check-container',
                    scale: [0.8, 1.2, 1],
                    duration: 600,
                    easing: 'spring(1, 80, 10, 0)'
                }, '-=400');
        }

        // 6. Snow Effect
        function snowEffect() {
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var skew = 1;

            (function frame() {
                var timeLeft = animationEnd - Date.now();
                var ticks = Math.max(200, 500 * (timeLeft / duration));
                skew = Math.max(0.8, skew - 0.001);

                confetti({
                    particleCount: 1,
                    startVelocity: 0,
                    ticks: ticks,
                    origin: {
                        x: Math.random(),
                        // since particles fall down, start a bit higher than random
                        y: (Math.random() * skew) - 0.2
                    },
                    colors: ['#ffffff'],
                    shapes: ['circle'],
                    gravity: 0.6,
                    scalar: randomInRange(0.4, 1),
                    drift: randomInRange(-0.4, 0.4)
                });

                if (timeLeft > 0) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // 7. Stars Effect
        function starsEffect() {
            var defaults = {
                spread: 360,
                ticks: 50,
                gravity: 0,
                decay: 0.94,
                startVelocity: 30,
                colors: ['#FFE400', '#FFBD00', '#E89400', '#FFCA6C', '#FDFFB8']
            };

            function shoot() {
                confetti({
                    ...defaults,
                    particleCount: 40,
                    scalar: 1.2,
                    shapes: ['star']
                });

                confetti({
                    ...defaults,
                    particleCount: 10,
                    scalar: 0.75,
                    shapes: ['circle']
                });
            }

            setTimeout(shoot, 0);
            setTimeout(shoot, 100);
            setTimeout(shoot, 200);
        }

        // 8. Text Reveal
        function textReveal() {
            // Check if element exists, if not create it
            let el = document.querySelector('.ml11');
            if (!el) {
                const wrapper = document.createElement('h1');
                wrapper.className = 'ml11 text-center position-absolute top-50 start-50 translate-middle w-100';
                wrapper.style.zIndex = 1000;
                wrapper.innerHTML = `
                <span class="text-wrapper">
                    <span class="line line1"></span>
                    <span class="letters">RUTINA COMPLETADA</span>
                </span>
                `;
                document.body.appendChild(wrapper);

                // Add CSS dynamically
                const style = document.createElement('style');
                style.innerHTML = `
                    .ml11 { font-weight: 900; font-size: 3.5em; text-transform: uppercase; letter-spacing: 0.5em; pointer-events: none; opacity: 0; text-shadow: 0 0 20px rgba(255,193,7,0.5); }
                    .ml11 .text-wrapper { position: relative; display: inline-block; padding-top: 0.1em; padding-right: 0.05em; padding-bottom: 0.15em; }
                    .ml11 .line { opacity: 0; position: absolute; left: 0; height: 100%; width: 3px; background-color: #ffc107; transform-origin: 0 50%; }
                    .ml11 .line1 { top: 0; left: 0; }
                    .ml11 .letters { display: inline-block; line-height: 1em; color: #fff; }
                `;
                document.head.appendChild(style);
                el = wrapper;
            }

            el.style.opacity = 1;

            // Wrap every letter in a span
            var textWrapper = document.querySelector('.ml11 .letters');
            if (!textWrapper.dataset.wrapped) {
                textWrapper.innerHTML = textWrapper.textContent.replace(/([^\x00-\x80]|\w)/g, "<span class='letter'>$&</span>");
                textWrapper.dataset.wrapped = "true";
            }

            anime.timeline({ loop: false })
                .add({
                    targets: '.ml11 .line',
                    scaleY: [0, 1],
                    opacity: [0.5, 1],
                    easing: "easeOutExpo",
                    duration: 700
                })
                .add({
                    targets: '.ml11 .line',
                    translateX: [0, document.querySelector('.ml11 .letters').getBoundingClientRect().width + 10],
                    easing: "easeOutExpo",
                    duration: 700,
                    delay: 100
                }).add({
                    targets: '.ml11 .letter',
                    opacity: [0, 1],
                    easing: "easeOutExpo",
                    duration: 600,
                    offset: '-=775',
                    delay: (el, i) => 34 * (i + 1)
                }).add({
                    targets: '.ml11',
                    opacity: 0,
                    duration: 1000,
                    easing: "easeOutExpo",
                    delay: 1000
                });
        }

        // 9. Fountain Effect
        function fountainEffect() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            // Interval for continuous fountain
            var interval = setInterval(function () {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                var particleCount = 20; // manageable stream

                confetti({
                    particleCount: particleCount,
                    startVelocity: 45,
                    spread: 80,
                    origin: { y: 0.9 }, // bottom
                    gravity: 1.2,
                    drift: 0,
                    scalar: 1,
                    colors: ['#26ccff', '#a25afd', '#ff5e7e', '#88ff5a', '#fcff42', '#ffa62d', '#ff36ff']
                });
            }, 100);
        }

        // 10. Mega Burst
        // 10. Mega Burst
        function megaBurst() {
            try {
                var shapes = ['circle', 'square'];

                if (typeof confetti.shapeFromPath === 'function') {
                    // Try/Catch inner block for specific shape creation
                    try {
                        var triangle = confetti.shapeFromPath({ path: 'M0 10 L5 0 L10 10z' });
                        var square = confetti.shapeFromPath({ path: 'M0 0 L10 0 L10 10 L0 10z' });
                        shapes = [triangle, square];
                    } catch (err) {
                        console.warn("Error creating shapes", err);
                    }
                }

                // Fire multiple bursts at once
                function fire(particleRatio, opts) {
                    confetti(Object.assign({}, {
                        origin: { y: 0.7 },
                        shapes: shapes
                    }, opts, {
                        particleCount: Math.floor(200 * particleRatio)
                    }));
                }

                fire(0.25, { spread: 26, startVelocity: 55 });
                fire(0.2, { spread: 60 });
                fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
                fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
                fire(0.1, { spread: 120, startVelocity: 45 });
            } catch (e) {
                console.error("Error MegaBurst:", e);
                confetti({ particleCount: 100, startVelocity: 30, spread: 360, origin: { x: 0.5, y: 0.5 } });
            }
        }

        // 11. Glitch Effect
        // 11. Glitch Effect
        let glitchTimeout;
        function glitchEffect() {
            // Check if element exists, if not create it
            let el = document.querySelector('.glitch-wrapper');
            if (!el) {
                const wrapper = document.createElement('div');
                wrapper.className = 'glitch-wrapper position-absolute top-50 start-50 translate-middle w-100 text-center';
                wrapper.style.zIndex = 1000;
                wrapper.innerHTML = `
                    <h1 class="glitch" data-text="RUTINA COMPLETADA">RUTINA COMPLETADA</h1>
                `;
                document.body.appendChild(wrapper);

                // Add CSS dynamically (only once)
                if (!document.getElementById('glitch-css')) {
                    const style = document.createElement('style');
                    style.id = 'glitch-css';
                    style.innerHTML = `
                        .glitch { font-size: 5rem; font-weight: bold; text-transform: uppercase; position: relative; color: white; letter-spacing: 0.1em; opacity: 0; transition: opacity 0.5s; }
                        .glitch.active { opacity: 1; }
                        .glitch.active::before, .glitch.active::after {
                            content: attr(data-text);
                            position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
                        }
                        .glitch.active::before { color: #0ff; z-index: -1; animation: glitch-anim-1 0.4s infinite linear alternate-reverse; }
                        .glitch.active::after { color: #f0f; z-index: -2; animation: glitch-anim-2 0.4s infinite linear alternate-reverse; }
                        
                        @keyframes glitch-anim-1 {
                            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px,0); }
                            20% { clip-path: inset(60% 0 10% 0); transform: translate(2px,0); }
                            40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px,0); }
                            60% { clip-path: inset(80% 0 5% 0); transform: translate(2px,0); }
                            80% { clip-path: inset(10% 0 70% 0); transform: translate(-2px,0); }
                            100% { clip-path: inset(30% 0 20% 0); transform: translate(2px,0); }
                        }
                        @keyframes glitch-anim-2 {
                            0% { clip-path: inset(10% 0 60% 0); transform: translate(2px,0); }
                            20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px,0); }
                            40% { clip-path: inset(30% 0 20% 0); transform: translate(2px,0); }
                            60% { clip-path: inset(15% 0 80% 0); transform: translate(-2px,0); }
                            80% { clip-path: inset(55% 0 10% 0); transform: translate(2px,0); }
                        }
                    `;
                    document.head.appendChild(style);
                }
                el = wrapper;
            }

            const glitchText = el.querySelector('.glitch');

            // Clear previous timeout if any to prevents overlap
            if (glitchTimeout) clearTimeout(glitchTimeout);

            glitchText.classList.add('active');

            // Clean up/Hide after 3 seconds
            glitchTimeout = setTimeout(() => {
                glitchText.classList.remove('active');
            }, 3000);
        }

        // 12. Realistic Look
        function realisticEffect() {
            var count = 200;
            var defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });
            fire(0.2, {
                spread: 60,
            });
            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }

        // 13. Pride/Rainbow
        function prideEffect() {
            var end = Date.now() + (3 * 1000);
            var colors = ['#ff0000', '#ffa500', '#ffff00', '#008000', '#0000ff', '#4b0082', '#ee82ee'];

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // 14. Pulse Effect (CSS + Anime)
        function pulseEffect() {
            // 5 latidos del coraz√≥n
            let heart = document.createElement('div');
            heart.className = 'position-fixed top-50 start-50 translate-middle text-danger';
            heart.style.fontSize = '0px';
            heart.style.zIndex = '3000';
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            document.body.appendChild(heart);

            anime({
                targets: heart,
                fontSize: [
                    { value: '250px', duration: 300, easing: 'easeOutQuad' },
                    { value: '200px', duration: 150, easing: 'easeInQuad' }
                ],
                opacity: { value: [1, 0.4], duration: 450, easing: 'linear' },
                loop: 5,
                complete: () => {
                    anime({
                        targets: heart,
                        opacity: 0,
                        scale: 3,
                        duration: 500,
                        easing: 'easeOutExpo',
                        complete: () => heart.remove()
                    });
                }
            });

            // Animar borde de la tarjeta (en showcase es .card)
            anime({
                targets: '.card',
                borderColor: ['rgba(220, 53, 69, 0)', '#dc3545', 'rgba(220, 53, 69, 0)'],
                boxShadow: [
                    '0 0 0 rgba(220, 53, 69, 0)',
                    '0 0 20px rgba(220, 53, 69, 0.6)',
                    '0 0 0 rgba(220, 53, 69, 0)'
                ],
                duration: 900,
                easing: 'easeInOutSine',
                loop: 5
            });
        }

        // 15. Flex Effect (Muscle Pump)
        function flexEffect() {
            // Squash and stretch
            anime({
                targets: '.card',
                scaleX: [

        // 20. Endurance Timer Effect
        function enduranceTimerEffect(durationSeconds = 10) {
            // Contenedor
            let container = document.createElement('div');
            container.className = 'position-fixed top-50 start-50 translate-middle d-flex align-items-center justify-content-center';
            container.style.zIndex = '3000';
            container.style.width = '200px';
            container.style.height = '200px';
            document.body.appendChild(container);

            // SVG Ring
            container.innerHTML = `
                <svg width="200" height="200" viewBox="0 0 200 200" style="transform: rotate(-90deg);">
                    <circle cx="100" cy="100" r="90" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="15" />
                    <circle class="progress-ring" cx="100" cy="100" r="90" fill="none" stroke="#ffc107" stroke-width="15" 
                            stroke-dasharray="565.48" stroke-dashoffset="0" stroke-linecap="round" />
                </svg>
                <div class="timer-text position-absolute text-white fw-bold display-4" style="text-shadow: 0 0 10px black;">
                    ${durationSeconds}
                </div>
            `;

            const ring = container.querySelector('.progress-ring');
            const text = container.querySelector('.timer-text');
            const circumference = 2 * Math.PI * 90; // approx 565.48

            // Animar el strokeDashoffset de 0 a circumference (vaciando)
            anime({
                targets: ring,
                strokeDashoffset: [0, circumference],
                easing: 'linear',
                duration: durationSeconds * 1000,
                update: function (anim) {
                    // Actualizar texto
                    const progress = anim.progress / 100;
                    const remaining = Math.ceil(durationSeconds * (1 - progress));
                    text.innerText = remaining > 0 ? remaining : 0;
                },
                complete: () => {
                    text.innerText = "OK";
                    anime({
                        targets: container,
                        scale: [1, 1.2, 0],
                        opacity: 0,
                        duration: 800,
                        easing: 'easeOutExpo',
                        complete: () => container.remove()
                    });
                }
            });
        }
