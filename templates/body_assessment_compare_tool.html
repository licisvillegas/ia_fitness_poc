<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Synapse Fit | Comparador de Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/static/css/theme.css" rel="stylesheet">
    <link href="/static/css/sidebar.css" rel="stylesheet">
    <link href="/static/css/loader.css" rel="stylesheet">
    <link href="/static/css/body_assessment_history.css" rel="stylesheet">
</head>

<body>
    {% if not embed %}
    {% include 'components/sidebar.html' %}
    {% endif %}
    <div class="{% if embed %}container-fluid px-3 py-3 compare-tool-embed{% else %}main-content{% endif %}">
        <main class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">Comparador de Imágenes</h1>
                <h2 class="h6 text-secondary fw-bold mb-0">
                    Selecciona dos imágenes desde tu dispositivo
                </h2>
            </div>

            <div class="card" style="min-height: calc(100vh - 160px); overflow: hidden;">
                <div class="p-4">
                    {% include 'components/body_assessment_compare_tool.html' %}
                </div>
            </div>

        </main>
    </div>

    {% include 'components/loader.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/lang.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/loader.js"></script>
    <script src="/static/js/alert_modal.js"></script>
    <script src="/static/js/body_assessment_compare_tool.js"></script>
    {% include 'components/alert_modal.html' %}

</body>

</html>
