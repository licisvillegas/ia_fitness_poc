<div class="card bg-panel border-0 shadow">
    <div class="card-header border-secondary text-white fw-bold">
        <i class="fas fa-bullseye text-cyber-orange me-2"></i>Objetivo semanal
    </div>
    <div class="card-body">
        <div class="text-secondary small mb-2">Define cuantos dias quieres entrenar por semana.</div>
        <div class="d-flex flex-wrap gap-2 align-items-center">
            <label for="adherenceTargetSelect" class="text-secondary small mb-0">Sesiones</label>
            <select id="adherenceTargetSelect" class="form-select bg-dark text-white border-secondary" style="max-width: 160px;">
                <option value="1">1 dia/semana</option>
                <option value="2">2 dias/semana</option>
                <option value="3">3 dias/semana</option>
                <option value="4">4 dias/semana</option>
                <option value="5">5 dias/semana</option>
                <option value="6">6 dias/semana</option>
                <option value="7">7 dias/semana</option>
            </select>
            <button id="adherenceSaveBtn" class="btn btn-outline-info">
                <i class="fas fa-save me-1"></i> Guardar
            </button>
            <span id="adherenceSaveMsg" class="text-secondary small"></span>
        </div>
    </div>
</div>
