<section id="my-routines" class="mt-5" style="display:none;">
  <div class="card bg-panel border-0 shadow">
    <div class="card-header border-secondary text-white fw-bold d-flex justify-content-between align-items-center">
      <div role="button" data-bs-toggle="collapse" data-bs-target="#assignedRoutinesCollapse" aria-expanded="false"
        aria-controls="assignedRoutinesCollapse" style="cursor: pointer;">
        <i class="fas fa-calendar-check text-cyber-green me-2"></i>Mis Rutinas Asignadas
      </div>
      <div class="d-flex gap-2">
        <div class="btn-group btn-group-sm bg-dark border border-secondary rounded" role="group"
          aria-label="View Switcher">
          <button type="button" class="btn btn-outline-secondary" id="btnViewGrid" title="Vista Tarjetas">
            <i class="fas fa-th-large"></i>
          </button>
          <button type="button" class="btn btn-outline-secondary active" id="btnViewWeekly" title="Vista Semanal">
            <i class="fas fa-calendar-week"></i>
          </button>
          <button type="button" class="btn btn-outline-secondary" id="btnViewToday" title="Solo Hoy">
            <i class="fas fa-calendar-day"></i>
          </button>
        </div>
        <i class="fas fa-chevron-down text-secondary ms-2" role="button" data-bs-toggle="collapse"
          data-bs-target="#assignedRoutinesCollapse"></i>
      </div>
    </div>
    <div id="weekly-collapsed-summary" class="border-secondary border-bottom p-3" style="display: none;">
      <!-- Initials and Quick View Injected Here -->
    </div>
    <div id="assignedRoutinesCollapse" class="collapse">
      <div class="card-body">
        <div id="routines-list" class="row g-3">
          <!-- Rutinas inyectadas aqui -->
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  (function () {
    document.addEventListener('DOMContentLoaded', function () {
      const collapseEl = document.getElementById('assignedRoutinesCollapse');
      if (collapseEl) {
        collapseEl.addEventListener('show.bs.collapse', function () {
          const icon = document.querySelector('[data-bs-target="#assignedRoutinesCollapse"] .fa-chevron-down, [data-bs-target="#assignedRoutinesCollapse"] .fa-chevron-up');
          if (icon) {
            icon.classList.remove('fa-chevron-down');
            icon.classList.add('fa-chevron-up');
          }
        });
        collapseEl.addEventListener('hide.bs.collapse', function () {
          const icon = document.querySelector('[data-bs-target="#assignedRoutinesCollapse"] .fa-chevron-down, [data-bs-target="#assignedRoutinesCollapse"] .fa-chevron-up');
          if (icon) {
            icon.classList.remove('fa-chevron-up');
            icon.classList.add('fa-chevron-down');
          }
        });
      }
    });
  })();
</script>

<!-- Modales para detalle de rutina y video -->
<div class="modal fade" id="routineModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-panel text-white border-cyber">
      <div class="modal-header border-secondary">
        <h5 class="modal-title text-cyber-green" id="routineModalTitle">Rutina</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="routineModalBody"></div>
      <div class="modal-footer border-secondary">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-panel text-white border-cyber">
      <div class="modal-header border-secondary">
        <h5 class="modal-title text-cyber-green">Video</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-0">
        <div class="ratio ratio-16x9">
          <iframe id="videoFrame" src="" title="Video ejercicio"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      </div>
      <div class="modal-footer border-secondary">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
