<section id="my-routines" class="mt-5" style="display:none;">
  <div class="card bg-panel border-0 shadow">
    <div class="card-header border-secondary text-white fw-bold d-flex justify-content-between align-items-center">
      <div><i class="fas fa-calendar-check text-cyber-green me-2"></i>Mis Rutinas Asignadas</div>
      <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse"
        data-bs-target="#assignedRoutinesCollapse" aria-expanded="true" aria-controls="assignedRoutinesCollapse">
        <i class="fas fa-chevron-up"></i>
      </button>
    </div>
    <div id="assignedRoutinesCollapse" class="collapse show">
      <div class="card-body">
        <div id="routines-list" class="row g-3">
          <!-- Routines injected here -->
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  (function () {
    document.addEventListener('DOMContentLoaded', function () {
      const collapseEl = document.getElementById('assignedRoutinesCollapse');
      if (collapseEl) {
        collapseEl.addEventListener('show.bs.collapse', function () {
          const icon = document.querySelector('[data-bs-target="#assignedRoutinesCollapse"] i');
          if (icon) icon.className = 'fas fa-chevron-up';
        });
        collapseEl.addEventListener('hide.bs.collapse', function () {
          const icon = document.querySelector('[data-bs-target="#assignedRoutinesCollapse"] i');
          if (icon) icon.className = 'fas fa-chevron-down';
        });
      }
    });
  })();
</script>

<!-- Modals for Routine Detail and Video -->
<div class="modal fade" id="routineModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-panel text-white border-cyber">
      <div class="modal-header border-secondary">
        <h5 class="modal-title text-cyber-green" id="routineModalTitle">Rutina</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="routineModalBody"></div>
      <div class="modal-footer border-secondary">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content bg-panel text-white border-cyber">
      <div class="modal-header border-secondary">
        <h5 class="modal-title text-cyber-green">Video</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-0">
        <div class="ratio ratio-16x9">
          <iframe id="videoFrame" src="" title="Video ejercicio"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
      </div>
      <div class="modal-footer border-secondary">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
