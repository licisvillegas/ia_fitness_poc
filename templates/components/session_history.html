<section class="mt-5" id="session-history-section" style="display:none;">
    <div class="card bg-panel border-0 shadow h-100">
        <div class="card-header border-secondary text-white fw-bold d-flex justify-content-between align-items-center">
            <div><i class="fas fa-history text-cyber-green me-2"></i>Historial de Sesiones</div>
            <div class="d-flex flex-wrap align-items-center gap-3 session-controls">

                        <div class="btn-group btn-group-sm" role="group" aria-label="Unidad de peso">
                            <button class="btn btn-outline-secondary" type="button" id="unitKgBtn">KG</button>
                            <button class="btn btn-outline-secondary" type="button" id="unitLbBtn">LB</button>
                        </div>
                                        <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#sessionFiltersCollapse" aria-expanded="false"
                    aria-controls="sessionFiltersCollapse">
                    <i class="fas fa-sliders-h me-1"></i>Filtros
                </button>
                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#sessionHistoryCollapse" aria-expanded="false"
                    aria-controls="sessionHistoryCollapse">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
        </div>
        <div id="sessionFiltersCollapse" class="collapse">
            <div class="card-body pt-0">
                <div class="d-flex flex-wrap align-items-center gap-3 session-controls">
                    <div class="d-flex align-items-center gap-2"><div class="btn-group btn-group-sm" role="group" aria-label="Filtro de sesiones">
                            <button class="btn btn-outline-secondary" type="button" id="filterDayBtn">Día</button>
                            <button class="btn btn-outline-secondary" type="button" id="filterWeekdayBtn">Día semana</button>
                            <button class="btn btn-outline-secondary" type="button" id="filterWeekBtn">Semana</button>
                            <button class="btn btn-outline-secondary" type="button" id="filterMonthBtn">Mes</button>
                        </div>
                        <select id="sessionRangeSelect" class="form-select form-select-sm bg-dark text-white border-secondary session-range-select"
                            aria-label="Seleccionar rango de sesiones" style="min-width: 150px;">
                            <option value="">Todas</option>
                        </select>
                        <button class="btn btn-sm btn-outline-secondary" type="button" id="collapseSessionsBtn">
                            <i class="fas fa-compress-alt me-1"></i>Colapsar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="sessionHistoryCollapse" class="collapse">
            <div class="card-body">
                <div id="sessionsList" class="d-flex flex-column gap-3">
                    <div class="text-center text-muted py-4">
                        <div class="spinner-border text-secondary" role="status"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    @media (max-width: 576px) {
        .session-controls {
            flex-direction: column;
            align-items: stretch !important;
            gap: 0.5rem !important;
        }

        .session-controls .btn-group {
            width: 100%;
        }

        .session-controls .btn-group .btn {
            flex: 1 1 auto;
        }

        .session-controls .d-flex.align-items-center.gap-2 {
            width: 100%;
            flex-direction: column;
            align-items: stretch !important;
            gap: 0.5rem !important;
        }

        .session-range-select {
            width: 100%;
            min-width: 0 !important;
        }
    }
</style>

<script src="/static/js/session_history.js"></script>
<script>
    (function () {
        document.addEventListener("DOMContentLoaded", () => {
            if (window.initSessionUnitControls) {
                window.initSessionUnitControls();
            }

            const collapseEl = document.getElementById('sessionHistoryCollapse');
            if (collapseEl) {
                collapseEl.addEventListener('show.bs.collapse', function () {
                    const icon = document.querySelector('[data-bs-target="#sessionHistoryCollapse"] i');
                    if (icon) icon.className = 'fas fa-chevron-up';
                });
                collapseEl.addEventListener('hide.bs.collapse', function () {
                    const icon = document.querySelector('[data-bs-target="#sessionHistoryCollapse"] i');
                    if (icon) icon.className = 'fas fa-chevron-down';
                });
            }
        });
    })();
</script>
