<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>{% block title %}AI Fitness{% endblock %}</title>

    <!-- CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/theme.css" rel="stylesheet">
    <link href="/static/css/sidebar.css" rel="stylesheet">
    <link href="/static/css/loader.css" rel="stylesheet">

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/static/images/icon/synapse_fit_192.png">

    <!-- iOS Specific PWA Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Synapse Fit">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overscroll-behavior-y: contain;
            overscroll-behavior-x: none;
        }

        @keyframes alertSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 5000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .alert-modal-backdrop.show {
            display: flex;
        }

        .alert-modal-card {
            width: 100%;
            max-width: 420px;
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            color: var(--text-main);
            animation: alertSlideIn 0.25s ease-out;
        }

        .alert-modal-card .alert-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .alert-modal-card .alert-message {
            color: var(--text-muted);
            margin-bottom: 1.25rem;
            line-height: 1.4;
        }

        .alert-modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .alert-tone-warning {
            color: #ff9d00;
        }

        .alert-tone-danger {
            color: #ff5c5c;
        }

        .alert-tone-success {
            color: #00ff9d;
        }

        /* iOS PWA Banner */
        .ios-pwa-banner {
            position: fixed;
            bottom: 2rem;
            left: 1rem;
            right: 1rem;
            background: #1c2432;
            border: 1px solid #4f8df7;
            border-radius: 12px;
            padding: 1rem;
            display: none;
            z-index: 9999;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            animation: slideUpBanner 0.5s ease-out;
        }

        @keyframes slideUpBanner {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .ios-pwa-banner .banner-close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .ios-pwa-banner .banner-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .ios-pwa-banner .banner-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
        }

        .ios-pwa-banner .banner-text {
            font-size: 0.9rem;
            color: #f8fafc;
        }

        .ios-pwa-banner .banner-text b {
            color: #4f8df7;
        }
    </style>
</head>

<body>

    {% block sidebar %}
    {% include 'components/sidebar_admin.html' %}
    {% endblock %}

    <div class="main-content">
        <main class="container py-3 py-md-4">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% include 'components/loader.html' %}

    <!-- iOS Add to Home Screen Banner -->
    <div id="iosPwaBanner" class="ios-pwa-banner">
        <button class="banner-close" onclick="closeIosBanner()">&times;</button>
        <div class="banner-content">
            <img src="/static/images/icon/synapse_fit_192.png" alt="App Icon" class="banner-icon">
            <div class="banner-text">
                Para una mejor experiencia, instala <b>Synapse Fit</b> en tu inicio. <br>
                Toca <i class="far fa-share-square"></i> y luego <b>"Agregar a inicio"</b>.
            </div>
        </div>
    </div>

    <div id="appAlertModal" class="alert-modal-backdrop">
        <div class="alert-modal-card">
            <div id="appAlertTitle" class="alert-title"></div>
            <div id="appAlertMessage" class="alert-message"></div>
            <div class="alert-modal-actions">
                <button id="appAlertCancel" class="btn btn-outline-secondary">Cancelar</button>
                <button id="appAlertConfirm" class="btn btn-outline-danger">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/lang.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/loader.js"></script>
    <script>
        const appAlertModal = document.getElementById("appAlertModal");
        const appAlertTitle = document.getElementById("appAlertTitle");
        const appAlertMessage = document.getElementById("appAlertMessage");
        const appAlertCancel = document.getElementById("appAlertCancel");
        const appAlertConfirm = document.getElementById("appAlertConfirm");
        let appAlertResolve = null;

        const applyAlertTone = (tone) => {
            appAlertTitle.classList.remove("alert-tone-warning", "alert-tone-danger", "alert-tone-success");
            if (tone === "warning") appAlertTitle.classList.add("alert-tone-warning");
            if (tone === "danger") appAlertTitle.classList.add("alert-tone-danger");
            if (tone === "success") appAlertTitle.classList.add("alert-tone-success");
        };

        const showAlertModal = (title, message, tone = "warning") => {
            if (!appAlertModal) {
                alert(message || title || "Aviso");
                return Promise.resolve(true);
            }
            appAlertTitle.textContent = title || "Aviso";
            appAlertMessage.textContent = message || "";
            appAlertCancel.style.display = "none";
            appAlertConfirm.textContent = "Cerrar";
            appAlertConfirm.className = "btn btn-outline-light";
            applyAlertTone(tone);
            appAlertModal.classList.add("show");
            return new Promise(resolve => {
                appAlertResolve = resolve;
            });
        };

        const showConfirmModal = (title, message, tone = "danger") => {
            if (!appAlertModal) {
                return Promise.resolve(confirm(message || title || "Confirmar"));
            }
            appAlertTitle.textContent = title || "Confirmar";
            appAlertMessage.textContent = message || "";
            appAlertCancel.style.display = "inline-flex";
            appAlertConfirm.textContent = "Confirmar";
            appAlertConfirm.className = tone === "danger" ? "btn btn-outline-danger" : "btn btn-outline-success";
            applyAlertTone(tone);
            appAlertModal.classList.add("show");
            return new Promise(resolve => {
                appAlertResolve = resolve;
            });
        };

        const closeAlertModal = (result) => {
            appAlertModal.classList.remove("show");
            if (appAlertResolve) appAlertResolve(result);
            appAlertResolve = null;
        };

        appAlertCancel?.addEventListener("click", () => closeAlertModal(false));
        appAlertConfirm?.addEventListener("click", () => closeAlertModal(true));
        appAlertModal?.addEventListener("click", (event) => {
            if (event.target === appAlertModal) closeAlertModal(false);
        });

        window.showAlertModal = showAlertModal;
        window.showConfirmModal = showConfirmModal;

        (function syncAdminWorkingUserGlobal() {
            function setWorkingUser(user) {
                window.adminWorkingUser = user || null;
                window.adminWorkingUserId = user && user.user_id ? String(user.user_id) : "";
            }

            try {
                const stored = localStorage.getItem("admin_working_user");
                setWorkingUser(stored ? JSON.parse(stored) : null);
            } catch (e) {
                setWorkingUser(null);
            }

            window.addEventListener("admin-user-selected", (evt) => {
                setWorkingUser(evt.detail || null);
            });
            window.addEventListener("admin-user-cleared", () => {
                setWorkingUser(null);
            });
        })();

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => console.log('PWA Service Worker registrado:', reg.scope))
                    .catch(err => console.log('Error registrando PWA Service Worker:', err));
            });
        }

        // iOS PWA Detection and Banner
        function checkIosPwa() {
            const isIos = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isStandalone = window.navigator.standalone === true;
            const bannerDismissed = localStorage.getItem('iosPwaBannerDismissed');

            if (isIos && !isStandalone && !bannerDismissed) {
                document.getElementById('iosPwaBanner').style.display = 'block';
            }
        }

        function closeIosBanner() {
            document.getElementById('iosPwaBanner').style.display = 'none';
            localStorage.setItem('iosPwaBannerDismissed', 'true');
        }

        window.addEventListener('load', checkIosPwa);
    </script>
</body>

</html>
