<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>{% block title %}AI Fitness{% endblock %}</title>

    <!-- CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/theme.css" rel="stylesheet">
    <link href="/static/css/sidebar.css" rel="stylesheet">
    <link href="/static/css/loader.css" rel="stylesheet">

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Synapse Fit">
    <link rel="apple-touch-icon" href="/static/images/icon/synapse_fit_180.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/icon/synapse_fit_180.png">
    <!-- Opcionales (iPad) -->
    <link rel="apple-touch-icon" sizes="167x167" href="/static/images/icon/synapse_fit_180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/images/icon/synapse_fit_180.png">

    <style>
        html,
        body {
            overscroll-behavior-y: contain;
            overscroll-behavior-x: none;
            position: relative;
            overflow-x: hidden;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
        }

        @keyframes alertSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 5000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .alert-modal-backdrop.show {
            display: flex;
        }

        .alert-modal-card {
            width: 100%;
            max-width: 420px;
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: 18px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            color: var(--text-main);
            animation: alertSlideIn 0.25s ease-out;
        }

        .alert-modal-card .alert-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .alert-modal-card .alert-message {
            color: var(--text-muted);
            margin-bottom: 1.25rem;
            line-height: 1.4;
        }

        .alert-modal-actions {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .alert-tone-warning {
            color: #ff9d00;
        }

        .alert-tone-danger {
            color: #ff5c5c;
        }

        .alert-tone-success {
            color: #00ff9d;
        }
    </style>
</head>

<body>

    {% block sidebar %}
    {% include 'components/sidebar_admin.html' %}
    {% endblock %}

    <div class="main-content">
        <main class="container py-3 py-md-4">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% include 'components/loader.html' %}

    <div id="appAlertModal" class="alert-modal-backdrop">
        <div class="alert-modal-card">
            <div id="appAlertTitle" class="alert-title"></div>
            <div id="appAlertMessage" class="alert-message"></div>
            <div class="alert-modal-actions">
                <button id="appAlertCancel" class="btn btn-outline-secondary">Cancelar</button>
                <button id="appAlertConfirm" class="btn btn-outline-danger">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/lang.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/loader.js"></script>
    <!-- Offline Manager -->
    <script src="/static/js/offline_manager.js"></script>
    <script src="/static/js/push_manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.offlineManager) {
                window.offlineManager.init();
            }
        });
    </script>
    <script>
        window.__HAS_SESSION = {{ 'true' if request.cookies.get('user_session') else 'false' }};
        window.__HAS_ADMIN = {{ 'true' if request.cookies.get('admin_token') else 'false' }};

        const appAlertModal = document.getElementById("appAlertModal");
        const appAlertTitle = document.getElementById("appAlertTitle");
        const appAlertMessage = document.getElementById("appAlertMessage");
        const appAlertCancel = document.getElementById("appAlertCancel");
        const appAlertConfirm = document.getElementById("appAlertConfirm");
        let appAlertResolve = null;

        const applyAlertTone = (tone) => {
            appAlertTitle.classList.remove("alert-tone-warning", "alert-tone-danger", "alert-tone-success");
            if (tone === "warning") appAlertTitle.classList.add("alert-tone-warning");
            if (tone === "danger") appAlertTitle.classList.add("alert-tone-danger");
            if (tone === "success") appAlertTitle.classList.add("alert-tone-success");
        };

        const showAlertModal = (title, message, tone = "warning") => {
            if (!appAlertModal) {
                alert(message || title || "Aviso");
                return Promise.resolve(true);
            }
            appAlertTitle.textContent = title || "Aviso";
            appAlertMessage.textContent = message || "";
            appAlertCancel.style.display = "none";
            appAlertConfirm.textContent = "Cerrar";
            appAlertConfirm.className = "btn btn-outline-light";
            applyAlertTone(tone);
            appAlertModal.classList.add("show");
            return new Promise(resolve => {
                appAlertResolve = resolve;
            });
        };

        const showSessionRecoveryModal = (detail) => {
            if (!appAlertModal) {
                alert("Sesion perdida. Intentando recuperar informacion...");
                return Promise.resolve(true);
            }
            appAlertTitle.textContent = "Sesion perdida";
            const extra = detail ? ` (${detail})` : "";
            appAlertMessage.textContent = `Se perdio la sesion actual. Intentando recuperar informacion${extra}.`;
            appAlertCancel.style.display = "none";
            appAlertConfirm.textContent = "Continuar";
            appAlertConfirm.className = "btn btn-outline-light";
            applyAlertTone("warning");
            appAlertModal.classList.add("show");
            return new Promise(resolve => {
                appAlertResolve = resolve;
            });
        };

        const showConfirmModal = (title, message, tone = "danger") => {
            if (!appAlertModal) {
                return Promise.resolve(confirm(message || title || "Confirmar"));
            }
            appAlertTitle.textContent = title || "Confirmar";
            appAlertMessage.textContent = message || "";
            appAlertCancel.style.display = "inline-flex";
            appAlertConfirm.textContent = "Confirmar";
            appAlertConfirm.className = tone === "danger" ? "btn btn-outline-danger" : "btn btn-outline-success";
            applyAlertTone(tone);
            appAlertModal.classList.add("show");
            return new Promise(resolve => {
                appAlertResolve = resolve;
            });
        };

        const closeAlertModal = (result) => {
            appAlertModal.classList.remove("show");
            if (appAlertResolve) appAlertResolve(result);
            appAlertResolve = null;
        };

        appAlertCancel?.addEventListener("click", () => closeAlertModal(false));
        appAlertConfirm?.addEventListener("click", () => closeAlertModal(true));
        appAlertModal?.addEventListener("click", (event) => {
            if (event.target === appAlertModal) closeAlertModal(false);
        });

        window.showAlertModal = showAlertModal;
        window.showConfirmModal = showConfirmModal;
        window.showSessionRecoveryModal = showSessionRecoveryModal;

        (function enableFullscreenVideoOnLandscape() {
            const isMobile = () => {
                return window.matchMedia("(pointer: coarse)").matches || window.matchMedia("(max-width: 991px)").matches;
            };

            const isLandscape = () => window.matchMedia("(orientation: landscape)").matches;

            const getActiveVideoFrame = () => {
                const modal = document.querySelector(".modal.show");
                if (!modal) return null;
                return modal.querySelector("iframe");
            };

            const requestFullscreen = (iframe) => {
                if (!iframe) return;
                const req = iframe.requestFullscreen || iframe.webkitRequestFullscreen || iframe.mozRequestFullScreen || iframe.msRequestFullscreen;
                if (typeof req !== "function") return;
                try {
                    req.call(iframe).catch(() => {});
                } catch (e) {}
            };

            const tryFullscreen = () => {
                if (!isMobile() || !isLandscape()) return;
                const frame = getActiveVideoFrame();
                if (frame && frame.src) requestFullscreen(frame);
            };

            document.addEventListener("shown.bs.modal", () => {
                setTimeout(tryFullscreen, 150);
            });

            window.addEventListener("orientationchange", () => {
                setTimeout(tryFullscreen, 150);
            });
        })();

        (function syncAdminWorkingUserGlobal() {
            function setWorkingUser(user) {
                window.adminWorkingUser = user || null;
                window.adminWorkingUserId = user && user.user_id ? String(user.user_id) : "";
            }

            try {
                const stored = localStorage.getItem("admin_working_user");
                setWorkingUser(stored ? JSON.parse(stored) : null);
            } catch (e) {
                setWorkingUser(null);
            }

            window.addEventListener("admin-user-selected", (evt) => {
                setWorkingUser(evt.detail || null);
            });
            window.addEventListener("admin-user-cleared", () => {
                setWorkingUser(null);
            });
        })();

        (function detectSessionLoss() {
            const state = {
                shown: false
            };
            const recoveryKey = "session_recovery_attempted";
            const recoveryLockKey = "session_recovery_lock";

            const getCookieValue = (name) => {
                const match = document.cookie.match(new RegExp(`(?:^|; )${name}=([^;]*)`));
                return match ? decodeURIComponent(match[1]) : "";
            };

            const hasAuthCookie = () => {
                if (window.__HAS_SESSION === true || window.__HAS_ADMIN === true) return true;
                return Boolean(getCookieValue("user_session") || getCookieValue("admin_token"));
            };

            const hasLocalUser = () => {
                try {
                    return !!localStorage.getItem("ai_fitness_user");
                } catch (e) {
                    return false;
                }
            };

            const hasAttemptedRecovery = () => {
                try {
                    return sessionStorage.getItem(recoveryKey) === "1";
                } catch (e) {
                    return false;
                }
            };

            const setRecoveryAttempted = () => {
                try {
                    sessionStorage.setItem(recoveryKey, "1");
                } catch (e) { }
            };

            const setRecoveryLock = () => {
                try {
                    sessionStorage.setItem(recoveryLockKey, "1");
                } catch (e) { }
            };

            const clearRecoveryLock = () => {
                try {
                    sessionStorage.removeItem(recoveryLockKey);
                } catch (e) { }
            };

            const hasRecoveryLock = () => {
                try {
                    return sessionStorage.getItem(recoveryLockKey) === "1";
                } catch (e) {
                    return false;
                }
            };

            const clearLocalAuth = () => {
                try {
                    localStorage.removeItem("ai_fitness_user");
                } catch (e) { }
                try {
                    sessionStorage.removeItem("admin_unlocked");
                } catch (e) { }
            };

            const reloadForSidebar = () => {
                const url = new URL(window.location.href);
                url.searchParams.set("refresh_sidebar", Date.now().toString());
                window.location.replace(url.toString());
            };

            const handleSessionLoss = (detail) => {
                if (state.shown) return;
                if (hasAttemptedRecovery()) {
                    state.shown = true;
                    showAlertModal(
                        "Sesion expirada",
                        "No se pudo recuperar la sesion. Inicia sesion nuevamente.",
                        "warning"
                    ).then(() => {
                        clearLocalAuth();
                        window.location.href = "/";
                    });
                    return;
                }
                if (hasRecoveryLock()) return;
                state.shown = true;
                setRecoveryLock();
                showSessionRecoveryModal(detail).then(() => {
                    setRecoveryAttempted();
                    clearRecoveryLock();
                    reloadForSidebar();
                });
            };

            const checkOnLoad = () => {
                if (hasAuthCookie()) {
                    try {
                        sessionStorage.removeItem(recoveryKey);
                    } catch (e) { }
                    clearRecoveryLock();
                    return;
                }
                if (!hasAuthCookie() && hasLocalUser()) {
                    handleSessionLoss("Sesion no encontrada");
                }
            };

            const originalFetch = window.fetch;
            if (originalFetch) {
                window.fetch = async (...args) => {
                    const res = await originalFetch(...args);
                    if (res && (res.status === 401 || res.status === 403)) {
                        handleSessionLoss("Respuesta sin autorizacion");
                    }
                    return res;
                };
            }

            window.addEventListener("storage", (event) => {
                if (event.key === "ai_fitness_user") {
                    checkOnLoad();
                }
            });

            if (document.readyState === "loading") {
                document.addEventListener("DOMContentLoaded", checkOnLoad);
            } else {
                checkOnLoad();
            }
        })();

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then(reg => {
                        console.log('PWA Service Worker registrado:', reg.scope);
                        if (window.ensurePushSubscription && Notification.permission === 'granted') {
                            window.ensurePushSubscription();
                        }
                    })
                    .catch(err => console.log('Error registrando PWA Service Worker:', err));
            });
        }
    </script>
</body>

</html>
