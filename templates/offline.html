<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Sin Conexión | Synapse Fit</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/css/theme.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-body);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .offline-card {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      padding: 2.5rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .icon-container {
      width: 80px;
      height: 80px;
      background-color: var(--bg-panel);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      position: relative;
    }

    .icon-container i {
      color: var(--text-secondary);
      font-size: 2.5rem;
      z-index: 2;
    }

    .icon-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px dashed var(--border-color);
      animation: spin 10s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      color: var(--text-header);
      font-weight: 700;
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
    }

    p {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    .offline-features {
      text-align: left;
      background-color: var(--bg-panel);
      border-radius: 0.75rem;
      padding: 1.25rem;
      margin-bottom: 2rem;
      border: 1px solid var(--border-color);
    }

    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .feature-item:last-child {
      margin-bottom: 0;
    }

    .feature-item i {
      color: var(--success);
      margin-right: 0.75rem;
      width: 20px;
      text-align: center;
    }

    .btn-retry {
      width: 100%;
      padding: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
    }

    .btn-retry:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
  </style>
</head>

<body>
  <main class="offline-card">
    <div class="icon-container">
      <div class="icon-ring"></div>
      <i class="fas fa-wifi-slash"></i>
    </div>

    <h1>Sin Conexión</h1>
    <p>Parece que has perdido la conexión a internet. No te preocupes, Synapse Fit está diseñado para momentos como
      este.</p>

    <div class="offline-features">
      <div class="feature-item">
        <i class="fas fa-check-circle"></i>
        <span>Rutina actual en progreso</span>
      </div>
      <div class="feature-item">
        <i class="fas fa-check-circle"></i>
        <span>Temporizadores y Cronómetro</span>
      </div>
      <div class="feature-item">
        <i class="fas fa-check-circle"></i>
        <span>Consulta de ejercicios cacheados</span>
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-retry" onclick="window.location.reload()">
      <i class="fas fa-sync-alt me-2"></i> Reintentar Conexión
    </button>
  </main>

  <!-- Theme Logic (Inline to avoid external dependency failure) -->
  <script>
    (function () {
      const storedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (storedTheme) {
        document.documentElement.setAttribute('data-theme', storedTheme);
      } else if (prefersDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    })();
  </script>
</body>

</html>
