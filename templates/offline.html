<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sin conexión</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f6f4ef;
        --card: #ffffff;
        --ink: #1d1b16;
        --muted: #5c564c;
        --accent: #f06d2f;
        --accent-ink: #2a1407;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Trebuchet MS", "Segoe UI", Tahoma, Arial, sans-serif;
        background: radial-gradient(circle at top, #fff5ea 0%, var(--bg) 55%, #efe8de 100%);
        color: var(--ink);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(520px, 100%);
        background: var(--card);
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 20px 60px rgba(29, 27, 22, 0.12);
        border: 1px solid rgba(29, 27, 22, 0.08);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(240, 109, 47, 0.12);
        color: var(--accent-ink);
        font-weight: 600;
        font-size: 0.85rem;
        letter-spacing: 0.2px;
      }

      h1 {
        margin: 18px 0 10px;
        font-size: 1.9rem;
      }

      p {
        margin: 0 0 18px;
        color: var(--muted);
        line-height: 1.5;
      }

      ul {
        margin: 0 0 20px;
        padding-left: 18px;
        color: var(--muted);
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 12px 20px;
        font-weight: 700;
        background: var(--accent);
        color: white;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        box-shadow: 0 10px 20px rgba(240, 109, 47, 0.25);
      }

      button:active {
        transform: translateY(1px);
        box-shadow: 0 6px 12px rgba(240, 109, 47, 0.22);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <span class="badge">Modo offline</span>
      <h1>Estás sin conexión</h1>
      <p>No pudimos cargar esta página porque no hay red. Algunas funciones siguen disponibles si ya se guardaron en tu dispositivo.</p>
      <ul>
        <li>Vuelve a intentarlo cuando tengas conexión.</li>
        <li>Si la app estaba abierta, puedes seguir revisando contenido reciente.</li>
      </ul>
      <button type="button" onclick="location.reload()">Reintentar</button>
    </main>
  </body>
</html>
