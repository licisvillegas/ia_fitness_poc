<section class="panel routines-panel">
    <div class="panel-header">
        <div>
            <h5 class="mb-1">2. Seleccionar rutina</h5>
            <p class="text-muted mb-0">Filtra por nombre, grupo muscular o tipo de template.</p>
        </div>
        <div class="panel-actions">
            <span class="pill" id="routinesCount">0 rutinas</span>
        </div>
    </div>

    <div class="filters">
        <div class="filter-row">
            <div class="filter-group">
                <label class="form-label small text-muted">Buscar rutina</label>
                <input type="text" id="passFilter" class="form-control form-control-sm" placeholder="Buscar rutina...">
            </div>
            <div class="filter-group">
                <label class="form-label small text-muted">Grupos musculares</label>
                <div class="dropdown w-100">
                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle w-100" type="button"
                        id="muscleFilterBtn" data-bs-toggle="dropdown" aria-expanded="false">
                        Filtrar m√∫sculos
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark p-3" aria-labelledby="muscleFilterBtn"
                        style="min-width: 240px; max-height: 360px; overflow-y: auto;" id="muscleDropdownList">
                        <li>
                            <div class="form-check">
                                <input class="form-check-input muscle-check" type="checkbox" value="all"
                                    id="checkAll" checked>
                                <label class="form-check-label" for="checkAll">Todos</label>
                            </div>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <!-- Populated via JS -->
                    </ul>
                </div>
            </div>
            <div class="filter-group">
                <label class="form-label small text-muted">Mostrar</label>
                <div class="btn-group w-100" role="group" aria-label="Estado">
                    <button type="button" class="btn btn-outline-secondary btn-sm active" data-filter="all" id="filterAll">Todas</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-filter="assigned" id="filterAssigned">Asignadas</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-filter="unassigned" id="filterUnassigned">Sin asignar</button>
                </div>
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-group">
                <label class="form-label small text-muted">Origen</label>
                <div class="btn-group w-100" role="group" aria-label="Origen">
                    <button type="button" class="btn btn-outline-secondary btn-sm active" data-scope="all" id="scopeAll">Todas</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-scope="global" id="scopeGlobal">Globales</button>
                    <button type="button" class="btn btn-outline-secondary btn-sm" data-scope="user" id="scopeUser">De usuarios</button>
                </div>
            </div>
            <div class="filter-group chips-group">
                <label class="form-label small text-muted">Seleccionados</label>
                <div id="muscleChips" class="chips"></div>
            </div>
        </div>
    </div>

    <div id="loadingRoutines" class="loading-state">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2 text-muted">Cargando templates...</p>
    </div>

    <div id="routinesGrid" class="routine-grid" style="display: none;"></div>

    <div id="emptyState" class="text-center py-5 text-muted" style="display: none;">
        <i class="fas fa-dumbbell fa-3x mb-3 opacity-50"></i>
        <p>No se encontraron rutinas disponibles.</p>
    </div>
</section>
