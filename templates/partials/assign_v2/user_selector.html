<section class="panel user-panel">
    <div class="panel-header">
        <div>
            <h5 class="mb-1">1. Seleccionar usuario</h5>
            <p class="text-muted mb-0">Busca por nombre, correo o ID para habilitar la asignaci√≥n.</p>
        </div>
        <span class="panel-badge" id="userStatusBadge">Sin usuario</span>
    </div>

    <div class="user-search">
        <div class="input-group">
            <input type="text" class="form-control" id="userSearchTerm"
                placeholder="Buscar: nombre, email o ID...">
            <button class="btn btn-outline-secondary" type="button" id="btnLookupUser">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <input id="selectedUserId" type="hidden">
        <div id="userSearchResults" class="list-group user-results"></div>
        <button id="btnClearUserSearch" class="btn btn-outline-secondary btn-sm mt-2" title="Limpiar">
            <i class="fas fa-times"></i> Limpiar
        </button>
    </div>

    <div class="user-selected" id="selectedUserDisplay">
        <div class="user-card">
            <div class="user-card-title">
                <i class="fas fa-user-check"></i>
                <div>
                    <p class="mb-0 text-muted small">Asignando a</p>
                    <h6 class="mb-0" id="badgeName">Nombre Usuario</h6>
                </div>
            </div>
            <div class="user-card-meta">
                <span class="meta-pill" id="badgeUserId">ID: --</span>
                <span class="meta-pill" id="badgeUserEmail">Correo: --</span>
            </div>
        </div>
    </div>

    <div class="empty-hint" id="noUserDisplay">
        <i class="fas fa-info-circle me-2"></i>Selecciona un usuario para activar las acciones.
    </div>
</section>
