<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-white" id="imageModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column align-items-center justify-content-center p-0">
                    <img src="" id="modalImage" class="img-fluid mb-3"
                        style="max-height: 70vh; max-width: 90vw; object-fit: contain;" alt="Fullscreen Image">
                    <p id="modalDescription" class="text-white text-center px-4 pb-4 bg-dark"
                        style="margin-bottom: 0; width: 100%; font-size: 1.1rem;"></p>
                    <div class="image-nav" id="imageNav">
                        <button type="button" id="prevImageBtn" aria-label="Anterior">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button type="button" id="nextImageBtn" aria-label="Siguiente">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
