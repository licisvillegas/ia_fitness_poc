<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synapse Fit | Pasarela de Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/theme.css" rel="stylesheet" />
  <style>
    body {
      background: var(--bg-body);
      color: var(--text-main);
    }

    .payment-shell {
      max-width: 980px;
      margin: 0 auto;
      padding: 2.5rem 1.25rem 3rem;
    }

    .payment-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .plan-tile {
      border: 1px solid var(--border-light);
      border-radius: 14px;
      padding: 1rem 1.1rem;
      background: rgba(255, 255, 255, 0.02);
      transition: transform 0.2s ease, border 0.2s ease;
      height: 100%;
    }

    .plan-tile:hover {
      transform: translateY(-4px);
      border-color: var(--primary);
    }

    .plan-tile input {
      transform: scale(1.15);
    }

    .fake-field {
      background: var(--bg-input);
      border: 1px solid var(--border-light);
      color: var(--text-main);
    }
  </style>
</head>

<body>
  <div class="payment-shell">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="text-theme mb-1">Pasarela de Pago</h2>
        <p class="text-secondary mb-0">Simula un pago para activar tu cuenta y renovar tu vigencia.</p>
      </div>
      <a href="/dashboard" class="btn btn-outline-secondary">Volver</a>
    </div>

    <div class="payment-card p-4">
      <div class="row g-4">
        <div class="col-lg-7">
          <h5 class="text-theme mb-3">Selecciona tu plan</h5>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="plan-tile d-flex gap-2 align-items-start">
                <input type="radio" name="plan" value="30">
                <div>
                  <div class="fw-bold text-white">30 días</div>
                  <div class="text-secondary small">Ideal para probar la plataforma.</div>
                </div>
              </label>
            </div>
            <div class="col-md-6">
              <label class="plan-tile d-flex gap-2 align-items-start">
                <input type="radio" name="plan" value="90">
                <div>
                  <div class="fw-bold text-white">90 días</div>
                  <div class="text-secondary small">Consistencia trimestral.</div>
                </div>
              </label>
            </div>
            <div class="col-md-6">
              <label class="plan-tile d-flex gap-2 align-items-start">
                <input type="radio" name="plan" value="180">
                <div>
                  <div class="fw-bold text-white">180 días</div>
                  <div class="text-secondary small">Mitad de año de progreso.</div>
                </div>
              </label>
            </div>
            <div class="col-md-6">
              <label class="plan-tile d-flex gap-2 align-items-start">
                <input type="radio" name="plan" value="365">
                <div>
                  <div class="fw-bold text-white">Anual</div>
                  <div class="text-secondary small">Acceso completo por 12 meses.</div>
                </div>
              </label>
            </div>
          </div>
        </div>

        <div class="col-lg-5">
          <h5 class="text-theme mb-3">Datos de pago (simulado)</h5>
          <div class="mb-3">
            <label class="form-label">Nombre en la tarjeta</label>
            <input class="form-control fake-field" type="text" placeholder="Nombre Apellido" value="">
          </div>
          <div class="mb-3">
            <label class="form-label">Numero de tarjeta</label>
            <input class="form-control fake-field" type="text" placeholder="0000 0000 0000 0000" value="">
          </div>
          <div class="row g-2">
            <div class="col-6">
              <label class="form-label">Expira</label>
              <input class="form-control fake-field" type="text" placeholder="MM/AA" value="">
            </div>
            <div class="col-6">
              <label class="form-label">CVV</label>
              <input class="form-control fake-field" type="text" placeholder="123" value="">
            </div>
          </div>
          <div class="mt-4">
            <button id="btnPay" class="btn btn-success w-100" disabled>Simular Pago</button>
            <div id="paymentStatus" class="small text-secondary mt-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const planInputs = document.querySelectorAll('input[name="plan"]');
    const btnPay = document.getElementById('btnPay');
    const paymentStatus = document.getElementById('paymentStatus');

    const getSelectedPlan = () => {
      const selected = document.querySelector('input[name="plan"]:checked');
      return selected ? selected.value : null;
    };

    planInputs.forEach(input => {
      input.addEventListener('change', () => {
        btnPay.disabled = !getSelectedPlan();
        paymentStatus.textContent = "";
      });
    });

    btnPay.addEventListener('click', async () => {
      const plan = getSelectedPlan();
      if (!plan) return;
      btnPay.disabled = true;
      btnPay.textContent = "Procesando...";
      paymentStatus.textContent = "";
      try {
        const resp = await fetch('/api/user/payments/simulate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product: plan })
        });
        const data = await resp.json().catch(() => ({}));
        if (!resp.ok) throw new Error(data.error || "No se pudo procesar el pago");
        paymentStatus.textContent = `Pago completado. Vigencia hasta ${data.valid_until}.`;
        btnPay.textContent = "Pago Completado";
        setTimeout(() => {
          window.location.href = "/dashboard";
        }, 1200);
      } catch (e) {
        paymentStatus.textContent = e.message;
        btnPay.disabled = false;
        btnPay.textContent = "Simular Pago";
      }
    });
  </script>
</body>

</html>
