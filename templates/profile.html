<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Fitness | Mi Perfil</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="/static/css/sidebar.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: #e5e7eb;
    }

    .card-profile {
      background-color: #111827;
      border: 1px solid #374151;
      border-radius: 12px;
    }

    .form-control-dark {
      background-color: #1f2937;
      border: 1px solid #374151;
      color: #fff;
    }

    .form-control-dark:focus {
      background-color: #1f2937;
      border-color: #3b82f6;
      color: #fff;
      box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
    }

    .form-control-dark:disabled {
      background-color: #111827;
      opacity: 0.7;
    }

    .avatar-circle {
      width: 100px;
      height: 100px;
      background-color: #2563eb;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      margin: 0 auto;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>

  {% include 'components/sidebar.html' %}

  <div class="main-content">
    <div class="container py-5">
      <h2 class="mb-4 fw-bold text-white">Mi Perfil</h2>

      <div class="row g-4">
        <!-- Columna Izquierda: Tarjeta de Usuario -->
        <div class="col-md-4">
          <div class="card card-profile p-4 text-center h-100">
            <div class="avatar-circle mb-3">
              <i class="fas fa-user"></i>
            </div>
            <h4 class="fw-bold mb-1" id="display-name-card">Usuario</h4>
            <p class="text-secondary small mb-3" id="display-role">Miembro</p>

            <hr class="border-secondary my-3">

            <div class="d-grid gap-2">
              <button id="btn-logout-profile" class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión
              </button>
            </div>
          </div>
        </div>

        <!-- Columna Derecha: Detalles de la Cuenta -->
        <div class="col-md-8">
          <div class="card card-profile p-4 h-100">
            <h5 class="mb-4 text-primary">Información de la Cuenta</h5>

            <form id="profile-form">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label text-secondary small">Nombre</label>
                  <input type="text" class="form-control form-control-dark" id="input-name" disabled>
                </div>
                <div class="col-md-6">
                  <label class="form-label text-secondary small">Nombre de Usuario</label>
                  <input type="text" class="form-control form-control-dark" id="input-username" disabled>
                </div>
                <div class="col-12">
                  <label class="form-label text-secondary small">Correo Electrónico</label>
                  <input type="email" class="form-control form-control-dark" id="input-email" disabled>
                </div>
                <div class="col-12">
                  <label class="form-label text-secondary small">ID de Usuario (Sistema)</label>
                  <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i
                        class="fas fa-fingerprint"></i></span>
                    <input type="text" class="form-control form-control-dark" id="input-uid" disabled>
                  </div>
                </div>
              </div>

              <hr class="border-secondary my-4">

              <h5 class="mb-3 text-white" style="font-size: 1rem;">Seguridad</h5>
              <button type="button" class="btn btn-sm btn-outline-secondary" disabled>
                <i class="fas fa-key me-2"></i> Cambiar Contraseña (Próximamente)
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/lang.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Cargar datos del usuario desde localStorage
      const userJson = localStorage.getItem('ai_fitness_user');

      if (userJson) {
        try {
          const user = JSON.parse(userJson);

          // Elementos
          const nameEl = document.getElementById('input-name');
          const usernameEl = document.getElementById('input-username');
          const emailEl = document.getElementById('input-email');
          const uidEl = document.getElementById('input-uid');
          const cardName = document.getElementById('display-name-card');

          // Asignar valores (priorizar campos existentes)
          const nameVal = user.name || 'Sin nombre';
          const usernameVal = user.username || user.identifier || 'Usuario';
          const emailVal = user.email || 'No disponible';
          const uidVal = user.user_id || user._id || localStorage.getItem('ai_fitness_uid') || '-';

          if (nameEl) nameEl.value = nameVal;
          if (usernameEl) usernameEl.value = usernameVal;
          if (emailEl) emailEl.value = emailVal;
          if (uidEl) uidEl.value = uidVal;
          if (cardName) cardName.textContent = nameVal;

        } catch (e) {
          console.error("Error al leer datos de usuario", e);
        }
      } else {
        // Si no hay datos, redirigir a login (opcional, pero buena práctica)
        window.location.href = '/';
      }

      // Manejo del Logout
      const logoutBtn = document.getElementById('btn-logout-profile');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          localStorage.removeItem('ai_fitness_user');
          localStorage.removeItem('ai_fitness_uid');
          window.location.href = '/';
        });
      }
    });
  </script>
</body>

</html>
