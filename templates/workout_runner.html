{% extends 'layout.html' %}

{% block title %}Smart Runner - AI Fitness{% endblock %}

{% block sidebar %}{% endblock %}

{% block content %}
<!-- React Root (Replaces old static HTML) -->
<div id="react-root" class="h-100"></div>

<!-- Modal Video -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-card text-theme border border-theme">
            <div class="modal-header border-theme">
                <h5 class="modal-title text-cyber-green">Video</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-0">
                <div class="ratio ratio-16x9">
                    <iframe id="videoFrame" src="" title="Video ejercicio"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
            <div class="modal-footer border-theme">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- STYLES -->
<style>
    /* Zero-Scroll Native Layout */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: var(--bg-body);
        color: var(--text-main);
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        height: 100vh;
        height: var(--app-height, 100dvh);
        width: 100vw;
        overflow: hidden;
        /* Prevent body scroll */
        overscroll-behavior: none;
        /* No bounce */
        touch-action: pan-y;
        /* Only allow vertical pans to prevent swipe-back gestures */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
    }

    #react-root {
        height: 100%;
        width: 100%;
    }

    .main-content {
        margin: 0 !important;
        padding-top: 0 !important;
    }

    .main-content>main.container {
        max-width: 100% !important;
        padding: 0 !important;
    }

    /* Main Flex Container */
    .player-container {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background: var(--bg-body);
    }

    /* 1. HEADER (Fixed) */
    .header-section {
        flex: 0 0 auto;
        z-index: 10;
        background: var(--overlay-panel);
        backdrop-filter: blur(10px);
        padding: 0.5rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid var(--border-color);
    }

    /* 2. VISUAL STAGE (Flexible) */
    .visual-stage {
        flex: 1 1 auto;
        position: relative;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        /* Internal scroll if needed */
        overflow-x: hidden;
        perspective: 1000px;
        padding: 1rem;
    }

    /* 3. CONTROLS (Fixed Bottom) */
    .controls-section {
        flex: 0 0 auto;
        background: var(--bg-body);
        border-top: 1px solid var(--border-color);
        padding: 15px;
        padding-bottom: calc(15px + env(safe-area-inset-bottom));
        z-index: 20;
    }

    /* Component Styles */
    .active-card {
        width: 100%;
        max-width: 600px;
        background: var(--bg-card);
        border: 2px solid var(--border-color);
        border-radius: 24px;
        padding: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
    }

    .active-card.time-mode {
        border-color: #00ff9d;
        box-shadow: 0 0 20px rgba(0, 255, 157, 0.15);
    }

    /* Typography & Utilities */
    .text-cyber-green {
        color: #00ff9d !important;
    }

    .text-cyber-orange {
        color: #ff9d00 !important;
    }

    .input-hud {
        background: var(--bg-body);
        border: 1px solid var(--border-color);
        color: var(--text-main);
        font-family: 'Courier New', monospace;
        font-size: 2rem;
        text-align: center;
        border-radius: 12px;
        height: 60px;
        width: 140px;
    }

    .input-hud:focus {
        border-color: #00ff9d;
        outline: none;
        box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
    }

    .btn-action {
        background: #00E676;
        /* Vibrant Green */
        color: #000;
        font-weight: 800;
        text-transform: uppercase;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        letter-spacing: 1px;
        padding: 16px;
        width: 100%;
        box-shadow: 0 4px 15px rgba(0, 230, 118, 0.4);
        transition: transform 0.1s;
    }

    .btn-action:active {
        transform: scale(0.98);
    }

    /* Animations */
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-entry {
        animation: slideIn 0.3s ease-out forwards;
    }

    .animate-slide-up {
        animation: slideIn 0.4s ease-out forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
    }

    @media (max-width: 768px) {

        .visual-stage {
            padding: 0.5rem;
            /* Reduced from 1rem */
            justify-content: flex-start;
            /* Align top on mobile to avoid centering issues if overflow */
            padding-top: 1rem;
        }

        .active-card {
            padding: 1rem;
            border-radius: 16px;
            max-width: 100%;
            border-width: 1px;
            /* Thinner border */
        }

        .heading-wrap {
            font-size: 1.5rem;
            /* Smaller title */
            line-height: 1.2;
            margin-bottom: 0.25rem !important;
        }

        .input-hud {
            font-size: 1.5rem;
            height: 48px;
            width: 80px !important;
            /* Fixed compact width */
        }

        .pending-panel input,
        .pending-panel select,
        .pending-panel textarea {
            font-size: 16px !important;
        }


        .btn-control-hud {
            width: 40px !important;
            height: 40px !important;
        }

        .btn-action {
            padding: 12px;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        /* Compact layout helpers */
        .mobile-compact-mb {
            margin-bottom: 0.5rem !important;
        }

        .mobile-hide {
            display: none !important;
        }

        .controls-section {
            padding: 10px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }
    }

    .tap-hint-overlay {

        background: rgba(13, 20, 30, 0.45);

        text-transform: uppercase;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
    }

    .reps-column {
        padding-top: 0;
    }

    .plate-modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: 2500;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
    }

    .pending-tabs {
        display: flex;
        gap: 10px;

        background: rgba(0, 0, 0, 0.2);
    }

    .pending-tab {
        flex: 1;
        padding: 8px;
        text-align: center;
        color: var(--text-muted);
        font-size: 0.8rem;
        font-weight: bold;

    }

    .pending-tab.active {

    .plate-modal {
        background: var(--bg-body);
        border: 1px solid var(--border-color);
        border-radius: 16px;

    .plate-modal-header,
    .plate-modal-footer {
        padding: 12px 16px;

    .plate-modal-footer {

    .rm-modal-backdrop {
        position: fixed;

        display: flex;

    .rm-modal {
        width: min(560px, 96vw);

        padding: 12px 16px;

    .rm-modal .rm-tile.highlight {

    .rm-modal .rm-label {

    .rm-modal .rm-value {

    .rm-icon-btn {

    .plate-tile img {

    .plate-counter {

    /* Landscape Mode - Plate Calculator Optimization */
    @media (orientation: landscape) and (max-height: 600px) {
        .plate-modal {
            width: 85vw !important;
            max-width: 650px !important;
        }

        .plate-modal-body {
            display: flex;
            gap: 20px;
            padding-bottom: 0;
        }

        .plate-mode-row {
            /* Move mode switch to top of left column or absolute? 
               Keep simple: make it part of left column flow */
            width: 100%;
            padding-top: 0;
        }

        /* Left Column: Grid + Mode Switch */
        /* Since structure is: ModeRow -> Grid -> DetailsWrapper */
        /* We want: LeftCol (Mode+Grid) | RightCol (Details) */
        /* Flex direction is row. We need to wrap Mode+Grid? No, HTML structure is flat. */
        /* Solution: Grid layout for body */

        .plate-modal-body {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            grid-template-rows: auto 1fr;
            column-gap: 20px;
            /* 
                Area 1 (Top Left): Mode Switch
                Area 2 (Bot Left): Plates Grid
                Area 3 (Right): Details Wrapper (Spans full height)
             */
        }

        .plate-mode-row {
            grid-column: 1;
            grid-row: 1;
        }

        .plate-grid {
            grid-column: 1;
            grid-row: 2;
            gap: 8px;
            /* Tighter gap */
            overflow-y: auto;
            max-height: 50vh;
            /* Scroll if needed */
        }

        .plate-calc-details {
            grid-column: 2;
            grid-row: 1 / span 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-left: 1px solid var(--border-color);
            padding-left: 20px;
        }

        .plate-tile {
            padding: 4px;
            /* Compact tiles */
        }

        .plate-tile img {
            width: 30px;
            height: 30px;
        }

        .plate-counter button {
            width: 24px;
            height: 24px;

        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;

    /* Landscape Optimizations for PreStart and Countdown */
    @media (orientation: landscape) and (max-height: 500px) {

        /* Countdown Optimization */
        .countdown-overlay {

<script type="text/javascript">
    function setAppHeight() {
        const doc = document.documentElement;
        // Use innerHeight directly. This changes when the keyboard opens, causing the app to shrink.
        // But with interactive-widget=resizes-content, the OS should handle the Viewport resizing gracefully.
        // We want the app to take the FULL VISIBLE height, so the keyboard allows scrolling to the input.
        const height = window.innerHeight;
        doc.style.setProperty('--app-height', `${height}px`);
    }

    window.addEventListener('resize', setAppHeight);
    window.addEventListener('orientationchange', setAppHeight);
    // Removed strict visualViewport syncing and focus listeners to prevent jumpy layout.
    setAppHeight();

    // Inject server-side data from Jinja OUTSIDE the raw block
    window.initialRoutine = {{ routine | tojson }};
    window.currentUserName = {{ current_user_name | default ('', true) | tojson }};
    window.currentUserId = {{ current_user_id | default ('', true) | tojson }};
    window.restoredState = {{ restored_state | tojson }};

    // Navigation Guard (popstate)
    (function initNavigationGuard() {
        // Push an extra entry to historical stack to "capture" the first back gesture
        window.history.pushState({ guard: true }, "", window.location.href);

        window.addEventListener('popstate', function (event) {
            // Check if we are in an active workout (this is a simple check, could be more robust)
            // If the user tries to go back, we show a confirmation
            const confirmExit = confirm("¿Estás seguro de que quieres salir del entrenamiento? Tu progreso actual podría no guardarse automáticamente.");

            if (confirmExit) {
                // If confirmed, allow the back navigation (the stack is already "back" one step)
                // We might need to go back twice if we pushed one, or just let it happen.
                // But popstate already happened.
                window.history.back();
            } else {
                // If cancelled, push State again to keep "capturing"
                window.history.pushState({ guard: true }, "", window.location.href);
            }
        });
    })();
</script>
